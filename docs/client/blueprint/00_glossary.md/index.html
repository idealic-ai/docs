ent_input.md","url":"\\/rfc\\/06_agent_input.md"}],"blueprint":[{"id":"Core Components","number":0,"numberStr":"00","name":"Core Components","slug":"00_architecture","path":"00_architecture.md","url":"\\/blueprint\\/00_architecture.md"},{"id":"B","number":0,"numberStr":"00","name":"B","slug":"00_glossary","path":"00_glossary.md","url":"\\/blueprint\\/00_glossary.md"},{"id":"New Ideas in This Chapter","number":0,"numberStr":"00","name":"New Ideas in This Chapter","slug":"00_references","path":"00_references.md","url":"\\/blueprint\\/00_references.md"},{"id":"New Ideas in This Chapter","number":1,"numberStr":"01","name":"New Ideas in This Chapter","slug":"01_vibes","path":"01_vibes.md","url":"\\/blueprint\\/01_vibes.md"},{"id":"Core Tables","number":1,"numberStr":"01","name":"Core Tables","slug":"01_vibes_database","path":"01_vibes_database.md","url":"\\/blueprint\\/01_vibes_database.md"},{"id":"Examples of Vibe Structures","number":1,"numberStr":"01","name":"Examples of Vibe Structures","slug":"01_vibes_examples","path":"01_vibes_examples.md","url":"\\/blueprint\\/01_vibes_examples.md"},{"id":"New Ideas in This Chapter","number":2,"numberStr":"02","name":"New Ideas in This Chapter","slug":"02_instructions","path":"02_instructions.md","url":"\\/blueprint\\/02_instructions.md"},{"id":"Example 1: Process Scheduling","number":2,"numberStr":"02","name":"Example 1: Process Scheduling","slug":"02_instructions_examples","path":"02_instructions_examples.md","url":"\\/blueprint\\/02_instructions_examples.md"},{"id":"Context Switching with Execution Environments","number":2,"numberStr":"02","name":"Context Switching with Execution Environments","slug":"02_instructions_guidance","path":"02_instructions_guidance.md","url":"\\/blueprint\\/02_instructions_guidance.md"},{"id":"New Ideas in This Chapter","number":4,"numberStr":"04","name":"New Ideas in This Chapter","slug":"04_refinements","path":"04_refinements.md","url":"\\/blueprint\\/04_refinements.md"},{"id":"Detailed Example: Evolving Record Vibe Schemas","number":4,"numberStr":"04","name":"Detailed Example: Evolving Record Vibe Schemas","slug":"04_refinements_examples","path":"04_refinements_examples.md","url":"\\/blueprint\\/04_refinements_examples.md"},{"id":"New Ideas in This Chapter","number":5,"numberStr":"05","name":"New Ideas in This Chapter","slug":"05_exchange","path":"05_exchange.md","url":"\\/blueprint\\/05_exchange.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets","path":"06_budgets.md","url":"\\/blueprint\\/06_budgets.md"},{"id":"Self-Sustaining Startup Ecosystem","number":6,"numberStr":"06","name":"Self-Sustaining Startup Ecosystem","slug":"06_budgets_examples","path":"06_budgets_examples.md","url":"\\/blueprint\\/06_budgets_examples.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets_stats","path":"06_budgets_stats.md","url":"\\/blueprint\\/06_budgets_stats.md"},{"id":"New Ideas in This Chapter","number":7,"numberStr":"07","name":"New Ideas in This Chapter","slug":"07_processes","path":"07_processes.md","url":"\\/blueprint\\/07_processes.md"},{"id":"New Ideas in This Chapter","number":8,"numberStr":"08","name":"New Ideas in This Chapter","slug":"08_branches","path":"08_branches.md","url":"\\/blueprint\\/08_branches.md"},{"id":"Navigating the Determinism Landscape","number":12,"numberStr":"12","name":"Navigating the Determinism Landscape","slug":"12_determinism","path":"12_determinism.md","url":"\\/blueprint\\/12_determinism.md"}]},"content":"\u003ch1>Chapter 0: Glossary of Core Concepts\u003c\\/h1>\n\u003cp>This glossary provides a central reference for the fundamental terms and concepts used throughout the documentation.\u003c\\/p>\n\u003chr>\n\u003ch3>B\u003c\\/h3>\n\u003cul>\n\u003cli>\u003cstrong>\u003ca href=\"06.%20budgets.md\">Budget\u003c\\/a>\u003c\\/strong>: A living economic engine, not just a number. It&#39;s a Vibe that combines \u003cstrong>authority\u003c\\/strong> (permission to act, defined in its \u003ccode>schema\u003c\\/code>) and \u003cstrong>resources\u003c\\/strong> (spendable assets, tracked in its \u003ccode>solution\u003c\\/code>). It governs all significant changes in the system through the \u003ca href=\"04.%20refinement.md\">\u003ccode>refine\u003c\\/code> primitive\u003c\\/a>.\u003c\\/li>\n\u003c\\/ul>\n\u003ch3>C\u003c\\/h3>\n\u003cul>\n\u003cli>\u003cp>\u003cstrong>Capability Vibe\u003c\\/strong>: A Vibe that represents a unified grant of authority and resources. It functions as a permission slip, a wallet, and a budget all in one, controlling what actions are permitted and providing the means to execute them. (See \u003ca href=\"01.%20vibes.md\">Vibes\u003c\\/a>)\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>\u003ca href=\"12.%20determinism.md\">Content Determinism\u003c\\/a>\u003c\\/strong>: A spectrum of control relating to the predictability and consistency of generated output, particularly from LLMs. It ranges from highly varied and exploratory (low determinism) to entirely fixed and certain (high determinism).\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ul>\n\u003ch3>I\u003c\\/h3>\n\u003cul>\n\u003cli>\u003cp>\u003cstrong>Input\u003c\\/strong>: The contextual information and parameters (e.g., a user prompt, data) that define the specifics for a given interaction. It is the \u003ccode>input\u003c\\/code> part of the \u003ccode>{input, schema, solution}\u003c\\/code> triplet that forms a Vibe. (See \u003ca href=\"01.%20vibes.md\">Vibes\u003c\\/a>)\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>\u003ca href=\"02.%20instructions.md\">Instruction\u003c\\/a>\u003c\\/strong>: A structured, reusable &quot;recipe&quot; for action, defined as a JSON Schema. It provides a clear, actionable guide for a \u003ccode>refine\u003c\\/code> operation, detailing \u003cem>how\u003c\\/em> a change should be made. It is the core building block for both simple edits and complex, multi-step \u003ccode>Processes\u003c\\/code>.\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ul>\n\u003ch3>M\u003c\\/h3>\n\u003cul>\n\u003cli>\u003cstrong>Meme\u003c\\/strong>: A self-propagating unit of functionality, often referred to as a &quot;tool.&quot; Each meme represents a discrete capability, from reasoning and analysis to communication and process management, that can be composed within Vibe schemas. (See \u003ca href=\"01.%20vibes.md\">Vibes\u003c\\/a>)\u003c\\/li>\n\u003c\\/ul>\n\u003ch3>P\u003c\\/h3>\n\u003cul>\n\u003cli>\u003cstrong>\u003ca href=\"08.%20processes.md\">Process Vibe\u003c\\/a>\u003c\\/strong>: A Vibe whose \u003ccode>schema\u003c\\/code> specifies a sequential, deterministic workflow of steps. An instance of a Process Vibe is a \u003cstrong>Workflow Run\u003c\\/strong>. Processes are designed for stateful, long-running, or complex tasks that may involve server-side logic, and they provide durability and reliability.\u003c\\/li>\n\u003c\\/ul>\n\u003ch3>R\u003c\\/h3>\n\u003cul>\n\u003cli>\u003cp>\u003cstrong>Record Vibe\u003c\\/strong>: A Vibe whose \u003ccode>schema\u003c\\/code> defines structured data. Its \u003ccode>solution\u003c\\/code> \u003cem>is\u003c\\/em> the structured content itself (e.g., a specific invoice). These Vibes can be made interactive by embedding tools and trackers, turning passive data into active resources. (See \u003ca href=\"01.%20vibes.md\">Vibes\u003c\\/a>)\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>\u003ca href=\"04.%20refinement.md\">Refine\u003c\\/a>\u003c\\/strong>: The single, universal primitive for all forms of Vibe modification and generation. It is the mechanism for making changes, creating new Vibes from templates, and evolving existing Vibes in a controlled, auditable way. Its signature is \u003ccode>refine(targets, instructions, capabilities)\u003c\\/code>.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>\u003ca href=\"05.%20exchange.md\">Resource (Economic)\u003c\\/a>\u003c\\/strong>: A broad category of assets, qualifications, or conditions required for or consumed by a \u003ccode>refine\u003c\\/code> operation. Resources can be consumable (e.g., money, tokens), qualifying (e.g., skills, reputation), or computational (e.g., GPU hours).\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Role Vibe\u003c\\/strong>: A Vibe whose \u003ccode>schema\u003c\\/code> orchestrates a collection of tools (memes) concurrently to produce \u003ccode>solutions\u003c\\/code> that exhibit emergent behavior. An instance of a Role Vibe is a \u003cstrong>Vessel\u003c\\/strong>. (See \u003ca href=\"01.%20vibes.md\">Vibes\u003c\\/a>)\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ul>\n\u003ch3>S\u003c\\/h3>\n\u003cul>\n\u003cli>\u003cp>\u003cstrong>\u003ca href=\"01.%20vibes.md\">Schema\u003c\\/a>\u003c\\/strong>: The &quot;blueprint&quot; or &quot;constitution&quot; within a Vibe. It is a JSON Schema object that defines the rules, structure, constraints, and logic that the \u003ccode>solution\u003c\\/code> must conform to. In a \u003ccode>Budget\u003c\\/code>, the \u003ccode>schema\u003c\\/code> defines its rules of authority.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>\u003ca href=\"01.%20vibes.md\">Solution\u003c\\/a>\u003c\\/strong>: The resulting content or outcome of an interaction, which conforms to the \u003ccode>schema\u003c\\/code> given a specific \u003ccode>input\u003c\\/code>. In a \u003ccode>Budget\u003c\\/code>, the \u003ccode>solution\u003c\\/code> is the real-time snapshot of its state and balances.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>\u003ca href=\"12.%20determinism.md\">Structural Determinism\u003c\\/a>\u003c\\/strong>: A spectrum of control concerning the definition and constraints of a process or schema itself. It ranges from highly flexible and adaptive (low determinism) to entirely defined and unyielding (high determinism).\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ul>\n\u003ch3>T\u003c\\/h3>\n\u003cul>\n\u003cli>\u003cstrong>Tracker\u003c\\/strong>: A specialized tool associated with a Record Vibe&#39;s \u003ccode>schema\u003c\\/code> that activates automatically based on triggers (e.g., being viewed or used), enabling the \u003ccode>solution\u003c\\/code> to become an active, aware participant in workflows. (See \u003ca href=\"01.%20vibes.md\">Vibes\u003c\\/a>)\u003c\\/li>\n\u003c\\/ul>\n\u003ch3>V\u003c\\/h3>\n\u003cul>\n\u003cli>\u003cp>\u003cstrong>Vessel\u003c\\/strong>: An instance of a \u003cstrong>Role Vibe\u003c\\/strong>. It is an active agent in the system (e.g., a bot) that uses a collection of capabilities (tools, \u003ccode>Instructions\u003c\\/code>) to perform complex tasks and exhibit emergent, compositional behaviors. (See \u003ca href=\"01.%20vibes.md\">Vibes\u003c\\/a>)\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>\u003ca href=\"01.%20vibes.md\">Vibe\u003c\\/a>\u003c\\/strong>: The fundamental unit of interaction and knowledge in the system. It is an immutable, self-contained record of an interaction, encapsulating the \u003ccode>{input, schema, solution}\u003c\\/code> triplet.\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ul>\n\u003ch3>W\u003c\\/h3>\n\u003cul>\n\u003cli>\u003cstrong>Workflow Run\u003c\\/strong>: An instance of a \u003cstrong>Process Vibe\u003c\\/strong>. It represents a single, stateful execution of a defined process or workflow. (See \u003ca href=\"08.%20processes.md\">Processes\u003c\\/a>)\u003c\\/li>\n\u003c\\/ul>\n","currentChapter":"B"}}</script>
