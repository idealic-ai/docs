_agent_input.md","url":"\\/rfc\\/06_agent_input.md"}],"blueprint":[{"id":"Core Components","number":0,"numberStr":"00","name":"Core Components","slug":"00_architecture","path":"00_architecture.md","url":"\\/blueprint\\/00_architecture.md"},{"id":"B","number":0,"numberStr":"00","name":"B","slug":"00_glossary","path":"00_glossary.md","url":"\\/blueprint\\/00_glossary.md"},{"id":"New Ideas in This Chapter","number":0,"numberStr":"00","name":"New Ideas in This Chapter","slug":"00_references","path":"00_references.md","url":"\\/blueprint\\/00_references.md"},{"id":"New Ideas in This Chapter","number":1,"numberStr":"01","name":"New Ideas in This Chapter","slug":"01_vibes","path":"01_vibes.md","url":"\\/blueprint\\/01_vibes.md"},{"id":"Core Tables","number":1,"numberStr":"01","name":"Core Tables","slug":"01_vibes_database","path":"01_vibes_database.md","url":"\\/blueprint\\/01_vibes_database.md"},{"id":"Examples of Vibe Structures","number":1,"numberStr":"01","name":"Examples of Vibe Structures","slug":"01_vibes_examples","path":"01_vibes_examples.md","url":"\\/blueprint\\/01_vibes_examples.md"},{"id":"New Ideas in This Chapter","number":2,"numberStr":"02","name":"New Ideas in This Chapter","slug":"02_instructions","path":"02_instructions.md","url":"\\/blueprint\\/02_instructions.md"},{"id":"Example 1: Process Scheduling","number":2,"numberStr":"02","name":"Example 1: Process Scheduling","slug":"02_instructions_examples","path":"02_instructions_examples.md","url":"\\/blueprint\\/02_instructions_examples.md"},{"id":"Context Switching with Execution Environments","number":2,"numberStr":"02","name":"Context Switching with Execution Environments","slug":"02_instructions_guidance","path":"02_instructions_guidance.md","url":"\\/blueprint\\/02_instructions_guidance.md"},{"id":"New Ideas in This Chapter","number":4,"numberStr":"04","name":"New Ideas in This Chapter","slug":"04_refinements","path":"04_refinements.md","url":"\\/blueprint\\/04_refinements.md"},{"id":"Detailed Example: Evolving Record Vibe Schemas","number":4,"numberStr":"04","name":"Detailed Example: Evolving Record Vibe Schemas","slug":"04_refinements_examples","path":"04_refinements_examples.md","url":"\\/blueprint\\/04_refinements_examples.md"},{"id":"New Ideas in This Chapter","number":5,"numberStr":"05","name":"New Ideas in This Chapter","slug":"05_exchange","path":"05_exchange.md","url":"\\/blueprint\\/05_exchange.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets","path":"06_budgets.md","url":"\\/blueprint\\/06_budgets.md"},{"id":"Self-Sustaining Startup Ecosystem","number":6,"numberStr":"06","name":"Self-Sustaining Startup Ecosystem","slug":"06_budgets_examples","path":"06_budgets_examples.md","url":"\\/blueprint\\/06_budgets_examples.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets_stats","path":"06_budgets_stats.md","url":"\\/blueprint\\/06_budgets_stats.md"},{"id":"New Ideas in This Chapter","number":7,"numberStr":"07","name":"New Ideas in This Chapter","slug":"07_processes","path":"07_processes.md","url":"\\/blueprint\\/07_processes.md"},{"id":"New Ideas in This Chapter","number":8,"numberStr":"08","name":"New Ideas in This Chapter","slug":"08_branches","path":"08_branches.md","url":"\\/blueprint\\/08_branches.md"},{"id":"Navigating the Determinism Landscape","number":12,"numberStr":"12","name":"Navigating the Determinism Landscape","slug":"12_determinism","path":"12_determinism.md","url":"\\/blueprint\\/12_determinism.md"}]},"content":"\u003ch1>Chapter 4: Refinements\u003c\\/h1>\n\u003ch2>New Ideas in This Chapter\u003c\\/h2>\n\u003cul>\n\u003cli>\u003cstrong>\u003ccode>refine\u003c\\/code> as the Universal Verb for Change\u003c\\/strong>: Instead of multiple commands like \u003ccode>create\u003c\\/code>, \u003ccode>edit\u003c\\/code>, or \u003ccode>spawn\u003c\\/code>, the system uses a single, powerful primitive, \u003ccode>refine\u003c\\/code>, for all significant, state-altering events.\u003c\\/li>\n\u003cli>\u003cstrong>The Trinity of Change: \u003ccode>targets\u003c\\/code>, \u003ccode>instructions\u003c\\/code>, \u003ccode>budgets\u003c\\/code>\u003c\\/strong>: Every \u003ccode>refine\u003c\\/code> call is defined by what is being changed (\u003ccode>targets\u003c\\/code>), how it&#39;s being changed (\u003ccode>instructions\u003c\\/code>), and the authority\\/resources for that change (\u003ccode>budgets\u003c\\/code>).\u003c\\/li>\n\u003cli>\u003cstrong>Budgets as Active Authorizers\u003c\\/strong>: Authorization isn&#39;t just a simple permission check. \u003ccode>Budgets\u003c\\/code> are living economic engines whose \u003ccode>schema\u003c\\/code> acts as a constitution, evaluating if a \u003ccode>refine\u003c\\/code> operation is permissible.\u003c\\/li>\n\u003cli>\u003cstrong>Delegation as Budget Refinement\u003c\\/strong>: Authority isn&#39;t just passed down; it&#39;s delegated by \u003ccode>refining\u003c\\/code> a parent \u003ccode>Budget\u003c\\/code> into a new, more specific child \u003ccode>Budget\u003c\\/code> with a \u003ccode>narrowed\u003c\\/code> scope and allocated funds.\u003c\\/li>\n\u003cli>\u003cstrong>Schema Refinement as Universal Evolution\u003c\\/strong>: The principle of making schemas more specific (\u003ccode>narrowing\u003c\\/code>) applies consistently across all Vibe types, from \u003ccode>Records\u003c\\/code> to \u003ccode>Roles\u003c\\/code> and \u003ccode>Budgets\u003c\\/code>, providing a unified model for evolution.\u003c\\/li>\n\u003c\\/ul>\n\u003ch2>The \u003ccode>Refine\u003c\\/code> Primitive: Making Changes\u003c\\/h2>\n\u003cp>The \u003ccode>refine\u003c\\/code> primitive is how we change and create Vibes. It&#39;s the core mechanism that:\u003c\\/p>\n\u003cul>\n\u003cli>Takes a general Vibe and makes it more specific\u003c\\/li>\n\u003cli>Creates new Vibes from templates\u003c\\/li>\n\u003cli>Modifies existing Vibes in controlled ways\u003c\\/li>\n\u003c\\/ul>\n\u003cp>Every significant change in the system happens when you \u003ccode>refine\u003c\\/code> something. This action:\u003c\\/p>\n\u003cul>\n\u003cli>Create a clear record of how Vibes evolve\u003c\\/li>\n\u003cli>Track the creation of new data and processes\u003c\\/li>\n\u003cli>Manage how experiments and changes happen\u003c\\/li>\n\u003c\\/ul>\n\u003ch2>The \u003ccode>Refine\u003c\\/code> Primitive: Unified Change\u003c\\/h2>\n\u003cp>At the heart of how Vibes evolve, become more specific, and ultimately manifest as concrete solutions lies a single, powerful primitive: \u003cstrong>\u003ccode>refine\u003c\\/code>\u003c\\/strong>. This is the universal mechanism for all forms of Vibe modification and generation, guiding a Vibe from a more general or abstract state towards a more defined and concrete instance. Think of it as a process of \u003cstrong>refinement\u003c\\/strong> and specification, effectively \u003ccode>narrowing\u003c\\/code> its scope, where each time you \u003ccode>refine\u003c\\/code> a Vibe, it brings it closer to a tangible outcome, a more focused purpose, or eventually, a collapsed solution. This journey of progressive \u003cstrong>refinement\u003c\\/strong>, driven by instructions, and guided by budgets, is fundamental to how the system works and makes decisions. Crucially, the act of \u003ccode>refining\u003c\\/code> represents the definitive, state-altering events within the system. They constitute the primary lineage—a &#39;source tree&#39;—of significant changes, including the creation of new data items, the evolution of processes, and the instigation of experiments. This distinguishes them from other, more transient Vibe interactions or general messaging, which, while potentially part of the history, do not directly form this core evolutionary record.\u003c\\/p>\n\u003cblockquote>\n\u003cp>\u003cstrong>Primitive call\u003c\\/strong>\u003c\\/p>\n\u003cp>\u003ccode>outputVibe(s) = refine(targets, instructions, budgets)\u003c\\/code>\u003c\\/p>\n\u003cp>This single verb, \u003ccode>refine\u003c\\/code>, takes three primary arguments. Each argument can accept either a single Vibe or an array of Vibes:\u003c\\/p>\n\u003cul>\n\u003cli>\u003cstrong>\u003ccode>targets\u003c\\/code>\u003c\\/strong>: One or more Vibe records that will be refined or template Vibes from which new Vibes will be spawned. If an array of \u003ccode>targets\u003c\\/code> is provided, the \u003ccode>refine\u003c\\/code> primitive is applied to each target Vibe, effectively performing a batch action that may result in an array of output Vibes.\u003c\\/li>\n\u003cli>\u003cstrong>\u003ccode>instructions\u003c\\/code>\u003c\\/strong>: One or more Vibes (which could be data or process) that describe \u003cem>how\u003c\\/em> the \u003ccode>targets\u003c\\/code> are to be refined or how new Vibes are to be generated. If an array of \u003ccode>instructions\u003c\\/code> is provided, the authorizing Budget&#39;s \u003ccode>schema\u003c\\/code> must define how these multiple instructions are to be interpreted (e.g., as a sequence to be applied or as a set of inputs to be merged).\u003c\\/li>\n\u003cli>\u003cstrong>\u003ccode>budgets\u003c\\/code>\u003c\\/strong>: One or more \u003ccode>Budget\u003c\\/code> Vibes that provide the \u003cstrong>authorization\u003c\\/strong> and, if necessary, the \u003cstrong>resources\u003c\\/strong> for the operation. The \u003ccode>schema\u003c\\/code> of a \u003ccode>Budget\u003c\\/code> acts as its constitution, defining what actions it can approve and what resources it can spend. If a \u003ccode>refine\u003c\\/code> call requires funding, the provided \u003ccode>Budget\u003c\\/code>(s) must have a sufficient balance. If the call requires specific permission, the \u003ccode>schema\u003c\\/code> of the \u003ccode>Budget\u003c\\/code>(s) must authorize the transformation of the given \u003ccode>targets\u003c\\/code> by the given \u003ccode>instructions\u003c\\/code>. In some contexts, a default or ambient \u003ccode>Budget\u003c\\/code> may be used implicitly.\u003c\\/li>\n\u003c\\/ul>\n\u003cp>The result when you \u003ccode>refine\u003c\\/code> is \u003cstrong>always\u003c\\/strong> a fresh, immutable Vibe or an array of fresh, immutable Vibes if multiple \u003ccode>targets\u003c\\/code> were specified; the original Vibes remain untouched.\u003c\\/p>\n\u003c\\/blockquote>\n\u003cp>The \u003ccode>refine\u003c\\/code> primitive is versatile, supporting various contexts. For instance, a Vibe can \u003ccode>refine\u003c\\/code> itself (self-\u003cstrong>refinement\u003c\\/strong>), one Vibe can influence another (cross-\u003cstrong>refinement\u003c\\/strong>), or divergent versions can be reconciled (merge-\u003cstrong>refinement\u003c\\/strong>). A particularly crucial application is generative-\u003cstrong>refinement\u003c\\/strong> (spawn), where a new Vibe is created from a template \u003ccode>target\u003c\\/code> based on the \u003ccode>instructions\u003c\\/code>. When \u003ccode>refine\u003c\\/code> is used generatively to spawn new entities, these acts are fundamental to the system&#39;s evolutionary record, contributing significantly to the primary lineage of change.\u003c\\/p>\n\u003cp>Another common application of \u003ccode>refine\u003c\\/code> is budget allocation and delegation. Rather than splitting abstract capabilities, the \u003ccode>Budget\u003c\\/code> Vibe itself—a living economic engine—is the subject of \u003ccode>refine\u003c\\/code>. A broad, high-level \u003ccode>Budget\u003c\\/code> can be \u003ccode>refined\u003c\\/code> to create and fund new, more specific &quot;child&quot; \u003ccode>Budget\u003c\\/code> Vibes with constrained allocations. This creates a hierarchy of budgets, allowing authority to be delegated to teams or projects in a clear, auditable manner.\u003c\\/p>\n\u003cp>For instance, to allocate a portion of a department&#39;s budget to a specific project:\u003c\\/p>\n\u003cp>Let&#39;s assume we have:\u003c\\/p>\n\u003cul>\n\u003cli>\u003ccode>DepartmentBudget\u003c\\/code>: A \u003ccode>Budget\u003c\\/code> Vibe with a balance of $50,000 for general marketing.\u003c\\/li>\n\u003cli>\u003ccode>DelegateBudgetInstructions\u003c\\/code>: An \u003ccode>instructions\u003c\\/code> Vibe like \u003ccode>{ &quot;createSubBudget&quot;: { &quot;name&quot;: &quot;Project Alpha Marketing&quot;, &quot;amount&quot;: 10000, &quot;purpose&quot;: &quot;...&quot; } }\u003c\\/code>.\u003c\\/li>\n\u003cli>A \u003ccode>Budget\u003c\\/code> held by a manager that authorizes them to refine the \u003ccode>DepartmentBudget\u003c\\/code> to create sub-budgets.\u003c\\/li>\n\u003c\\/ul>\n\u003cp>The \u003ccode>refine\u003c\\/code> call would be conceptualized as:\n\u003ccode>NewBudget = refine(targets: DepartmentBudget, instructions: DelegateBudgetInstructions, budgets: ManagerBudget)\u003c\\/code>\u003c\\/p>\n\u003cp>This single operation performs two crucial functions:\u003c\\/p>\n\u003col>\n\u003cli>\u003cp>\u003cstrong>Creates a New Budget Vibe\u003c\\/strong>: A new, immutable \u003ccode>ProjectAlphaBudget\u003c\\/code> Vibe is created. Its own \u003ccode>schema\u003c\\/code> defines its specific purpose and spending rules, effectively forming a &quot;charter for a micro-economy.&quot;\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Funds the New Budget\u003c\\/strong>: An atomic transaction is written to the ledger, debiting $10,000 from the \u003ccode>DepartmentBudget\u003c\\/code> and crediting $10,000 to the new \u003ccode>ProjectAlphaBudget\u003c\\/code>. The \u003ccode>solution\u003c\\/code> (live balance) of both budgets is updated to reflect this.\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ol>\n\u003cp>This approach, detailed further in the chapter on Budgets, replaces abstract capability-splitting with the direct manipulation of \u003ccode>Budget\u003c\\/code> Vibes, creating a clear, auditable trail of how funds are allocated and delegated.\u003c\\/p>\n\u003cpre>\u003ccode class=\"language-llm\">The `refine` primitive is the cornerstone of change. Its signature is `refine(targets, instructions, budgets)`.\nIt takes three arguments, each can be a single Vibe or an array of Vibes:\n`targets` (what to change\\/spawn from), `instructions` (how to change), and `budgets` (the authority and resources for the change).\nIt always produces new, immutable Vibe(s), leaving originals intact.\n\u003c\\/code>\u003c\\/pre>\n\u003cblockquote>\n\u003cp>\u003cstrong>Alice:\u003c\\/strong> &quot;So, instead of a whole bunch of different commands like &#39;create&#39;, &#39;edit&#39;, &#39;spawn&#39;, or &#39;refine&#39;, we just have this one \u003ccode>refine\u003c\\/code> primitive for everything that makes a Vibe more specific or brings a new one into existence?&quot;\n\u003cstrong>Bob:\u003c\\/strong> &quot;Exactly! One core primitive to guide how Vibes evolve. You bring your \u003ccode>targets\u003c\\/code> – the Vibe or Vibes you want to use as a base. Then you present your \u003ccode>instructions\u003c\\/code>, detailing how the new Vibe should be shaped. Finally, you might provide one or more \u003ccode>budgets\u003c\\/code>. The \u003ccode>budget\u003c\\/code> is your authorization slip and your wallet, all in one. Its internal rules—its \u003ccode>schema\u003c\\/code>—determine if the operation is allowed. If the action costs something, the \u003ccode>budget\u003c\\/code> also provides the funds. If the \u003ccode>budget\u003c\\/code> approves, poof! A brand new, immutable Vibe (or set of Vibes) appears!&quot;\u003c\\/p>\n\u003c\\/blockquote>\n\u003cpre>\u003ccode class=\"language-question\">What are the three mandatory arguments for the `refine` primitive?\n* [x] `targets`: The Vibes to be refined or the templates to spawn from.\n* [x] `instructions`: The Vibes describing how the refinement should occur.\n* [x] `budgets`: The Vibes providing authorization and resources for the refinement.\n\u003c\\/code>\u003c\\/pre>\n\u003cpre>\u003ccode class=\"language-question\">What is a guaranteed characteristic of the `refine` primitive&#39;s output?\n* [x] It always produces a new, immutable Vibe.\n* [ ] It modifies the `targets` in-place.\n* [ ] It can sometimes return multiple new Vibes.\n* [ ] The `budgets` are consumed and invalidated after use.\n* [ ] It always requires LLM intervention to complete.\n\u003c\\/code>\u003c\\/pre>\n\u003ch2>Budgets: Authorizing Change\u003c\\/h2>\n\u003cp>Authorization for all \u003ccode>refine\u003c\\/code> operations is managed through \u003ccode>Budget\u003c\\/code> Vibes. A \u003ccode>Budget\u003c\\/code> is not just a pool of funds; it is a living economic engine whose \u003ccode>schema\u003c\\/code> acts as a constitution, defining the rules, goals, and limits of what can be done under its authority. It is the gatekeeper for all significant changes.\u003c\\/p>\n\u003ch3>Core Principles of Budget-Driven Authority\u003c\\/h3>\n\u003cul>\n\u003cli>\u003cp>\u003cstrong>Unified Authority and Resources:\u003c\\/strong> A \u003ccode>Budget\u003c\\/code> Vibe combines permission to act with the resources required for action. Its \u003ccode>schema\u003c\\/code> defines the rules (the authority), and its \u003ccode>solution\u003c\\/code> tracks the spendable assets (the resources). An action is authorized if it complies with the \u003ccode>schema\u003c\\/code>&#39;s rules and if the \u003ccode>solution\u003c\\/code> contains sufficient funds.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>The Constitution (\u003ccode>schema\u003c\\/code>):\u003c\\/strong> A \u003ccode>Budget\u003c\\/code>&#39;s authority is explicitly defined by its \u003ccode>schema\u003c\\/code>. This &quot;constitution&quot; specifies what kind of \u003ccode>targets\u003c\\/code> can be refined and by what \u003ccode>instructions\u003c\\/code>. For example, a \u003ccode>Marketing Budget\u003c\\/code>&#39;s \u003ccode>schema\u003c\\/code> might only authorize \u003ccode>refine\u003c\\/code> calls that create advertising-related Vibes.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Delegation as Budget Refinement:\u003c\\/strong> Authority is delegated by \u003ccode>refining\u003c\\/code> a parent \u003ccode>Budget\u003c\\/code> to create a new, more specific &quot;child&quot; \u003ccode>Budget\u003c\\/code>. The \u003ccode>refine\u003c\\/code> operation allocates a portion of the parent&#39;s funds to the child and, crucially, gives the child its own \u003ccode>schema\u003c\\/code> that \u003ccode>narrows\u003c\\/code> the scope of authority. The Marketing Director can \u003ccode>refine\u003c\\/code> the main \u003ccode>Marketing Budget\u003c\\/code> to create a \u003ccode>Social Media Budget\u003c\\/code> for their team lead, which has a smaller pool of funds and a \u003ccode>schema\u003c\\/code> that only permits spending on social media platforms.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Immutability &amp; Traceability:\u003c\\/strong> \u003ccode>Budget\u003c\\/code> Vibes are immutable. When a \u003ccode>Budget\u003c\\/code> is refined to delegate authority, a new \u003ccode>Budget\u003c\\/code> Vibe is created. This ensures a clear, auditable chain of delegation, tracing every sub-budget back to its parent. Revocation of a \u003ccode>Budget\u003c\\/code> is handled by creating a new Vibe that marks it as void, invalidating any child \u003ccode>Budgets\u003c\\/code> that draw from it.\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ul>\n\u003ch3>Bootstrapping the System: Initial \u003ccode>refine\u003c\\/code> Operations\u003c\\/h3>\n\u003cp>The \u003ccode>refine(targets, instructions, budgets)\u003c\\/code> primitive requires existing Vibes to function. This naturally leads to a question: how are the very first Vibes in the system created? This &quot;bootstrap&quot; or &quot;genesis&quot; phase relies on foundational elements provided by the platform itself.\u003c\\/p>\n\u003col>\n\u003cli>\u003cp>\u003cstrong>Initial \u003ccode>budgets\u003c\\/code> (The Platform&#39;s Authority):\u003c\\/strong>\nThe initial authorization is provided by a foundational &quot;Platform Budget.&quot; This acts as a foundational license, enabling the first set of \u003ccode>refine\u003c\\/code> calls. Its \u003ccode>schema\u003c\\/code> is configured to permit the creation of the core, foundational Vibe schemas (for defining Vessels, Processes, etc.). This \u003ccode>Budget\u003c\\/code> provides the &quot;permission slip&quot; to start building, typically without containing any financial resources itself.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Initial \u003ccode>targets\u003c\\/code> (Base Templates):\u003c\\/strong>\nThe platform provides a set of minimal, &quot;initial&quot; template Vibes that serve as the initial \u003ccode>targets\u003c\\/code> (the first argument) for creating fundamental entities. These typically include:\u003c\\/p>\n\u003cul>\n\u003cli>\u003ccode>aug:\\/types\\/Vessel?1\u003c\\/code>: A very generic template for creating new Vessel types.\u003c\\/li>\n\u003cli>\u003ccode>aug:\\/types\\/Process?1\u003c\\/code>: A minimal template for defining new Process types.\u003c\\/li>\n\u003cli>\u003ccode>aug:\\/types\\/Data?1\u003c\\/code>: A basic template for new structured Record types (e.g., might only contain a root \u003ccode>id\u003c\\/code> field or basic metadata structure).\u003c\\/li>\n\u003c\\/ul>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Initial \u003ccode>instructions\u003c\\/code> (User Intent):\u003c\\/strong>\nThe \u003ccode>instructions\u003c\\/code> (the second argument) for these first refinements are typically crafted by the user or a setup\\/onboarding process. It specifies \u003cem>how\u003c\\/em> the user wants to modify or specialize one of the initial templates. For example, instructions might detail how to \u003cem>refine\u003c\\/em> the \u003ccode>aug:\\/types\\/Data?1\u003c\\/code> to create a new \u003ccode>Invoice\u003c\\/code> schema Vibe.\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ol>\n\u003cp>\u003cstrong>The Schema Refinement Principle in Bootstrapping:\u003c\\/strong>\u003c\\/p>\n\u003cp>When you modify a base template&#39;s schema by using \u003ccode>refine\u003c\\/code>, you should make it more specific (\u003ccode>narrowing\u003c\\/code> its definition) - not completely different. Think of it like this:\u003c\\/p>\n\u003cul>\n\u003cli>You can add new fields and details to the schema\u003c\\/li>\n\u003cli>You should stay within the template&#39;s original purpose\u003c\\/li>\n\u003cli>You can&#39;t change its fundamental nature\u003c\\/li>\n\u003c\\/ul>\n\u003cp>For example:\u003c\\/p>\n\u003cul>\n\u003cli>A Record template can become an Invoice Record template by adding invoice-specific fields\u003c\\/li>\n\u003cli>But you shouldn&#39;t turn a Record template into a Process Control System\u003c\\/li>\n\u003c\\/ul>\n\u003cp>This approach ensures that new schemas maintain a clear connection to their original templates, making the system&#39;s structure more predictable and manageable.\u003c\\/p>\n\u003cpre>\u003ccode class=\"language-llm\">Bootstrapping the system with `refine(targets, instructions, budgets)`\nrelies on platform-provided elements:\n1. Initial `targets`: Minimal base templates like\n   `aug:\\/types\\/Vessel?1`, `aug:\\/types\\/Process?1`, and\n   `aug:\\/types\\/Data?1`.\n2. Initial `instructions`: User-defined instructions specifying how to\n   customize these base templates.\n3. Initial `budgets`: A foundational &quot;Platform Budget&quot; from the owners,\n   enabling initial actions. Its `schema` permits these foundational\n   creations, usually without requiring financial resources.\nSchema **refinement** typically follows a principle of `narrowing`, specializing templates\nwithin the constraints of the authorizing `Budget`&#39;s schema.\n\u003c\\/code>\u003c\\/pre>\n\u003cblockquote>\n\u003cp>\u003cstrong>Alice:\u003c\\/strong> &quot;Alright, \u003ccode>refine\u003c\\/code> needs \u003ccode>targets\u003c\\/code> and \u003ccode>instructions\u003c\\/code>. But for the \u003cem>very\u003c\\/em> first one, where does the authority come from? Does a stork bring it?&quot;\n\u003cstrong>Bob:\u003c\\/strong> &quot;Ha! Not quite a stork, but the platform plays delivery person. It provides the basic template \u003ccode>targets\u003c\\/code> (plain dough) and a foundational \u003ccode>Platform Budget\u003c\\/code> (your license to bake). You just provide the \u003ccode>instructions\u003c\\/code> (your first recipe).&quot;\u003c\\/p>\n\u003c\\/blockquote>\n\u003cpre>\u003ccode class=\"language-question\">How is the initial authority for the first refinements provided?\n* [x] It is provided by a foundational &quot;Platform Budget&quot; from the platform administrators\\/owners.\n* [ ] It is generated automatically from the `targets`.\n* [ ] The user creates it using a special command.\n* [ ] It is cloned from the `instructions`.\n\u003c\\/code>\u003c\\/pre>\n\u003cpre>\u003ccode class=\"language-question\">What serves as the initial `targets` in the bootstrapping phase?\n* [x] Minimal, initial template Vibes provided by the platform (e.g., for Vessels, Processes, Data).\n* [ ] The user must create these from scratch using external tools.\n* [ ] Any existing Vibe in a public repository can be used.\n* [ ] The `budgets` themselves also act as the first `targets`.\n\u003c\\/code>\u003c\\/pre>\n\u003cpre>\u003ccode class=\"language-question\">What is the &quot;schema **refinement** principle&quot; in the context of **refining** base templates?\n* [x] Resulting schemas should generally be specializations (`narrowed` versions), adding detail within the template&#39;s conceptual boundaries.\n* [ ] Schemas can be arbitrarily widened without restriction.\n\u003c\\/code>\u003c\\/pre>\n\u003ch3>How Budgets Authorize \u003ccode>refine\u003c\\/code> Operations\u003c\\/h3>\n\u003cp>Here&#39;s how the system checks if a \u003ccode>refine\u003c\\/code> call is allowed when one or more \u003ccode>budgets\u003c\\/code> are provided:\u003c\\/p>\n\u003col>\n\u003cli>\u003cp>\u003cstrong>Iterate through \u003ccode>budgets\u003c\\/code>\u003c\\/strong>: The system will examine each provided \u003ccode>Budget\u003c\\/code> Vibe one by one.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>For each \u003ccode>Budget\u003c\\/code>, perform checks\u003c\\/strong>: For the \u003ccode>refine\u003c\\/code> call to be authorized by a specific \u003ccode>Budget\u003c\\/code>, all the following conditions must be met:\u003c\\/p>\n\u003cul>\n\u003cli>\u003cstrong>Authority Check\u003c\\/strong>: The \u003ccode>Budget\u003c\\/code>&#39;s \u003ccode>schema\u003c\\/code> (its constitution) must permit the requested operation. This involves validating the provided \u003ccode>targets\u003c\\/code> and \u003ccode>instructions\u003c\\/code> against the rules defined in the \u003ccode>schema\u003c\\/code>.\u003c\\/li>\n\u003cli>\u003cstrong>Balance Check\u003c\\/strong>: If the operation requires spending resources (e.g., currency, tokens, credits), the \u003ccode>Budget\u003c\\/code>&#39;s \u003ccode>solution\u003c\\/code> (its live balance) must contain sufficient funds.\u003c\\/li>\n\u003cli>\u003cstrong>Solvability Check\u003c\\/strong>: Committing the required funds must not leave the \u003ccode>Budget\u003c\\/code> in an &quot;unsolvable&quot; state, meaning it still must meet its own minimum financial or operational constraints defined in its \u003ccode>schema\u003c\\/code>.\u003c\\/li>\n\u003c\\/ul>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Final Decision\u003c\\/strong>:\u003c\\/p>\n\u003cul>\n\u003cli>If \u003cem>any single provided \u003ccode>Budget\u003c\\/code>\u003c\\/em> successfully validates all the above conditions, then \u003ccode>refine\u003c\\/code> is approved.\u003c\\/li>\n\u003cli>The \u003ccode>refine\u003c\\/code> call then proceeds. If the action was economic, a transaction is written to the ledger, debiting the authorizing \u003ccode>Budget\u003c\\/code>.\u003c\\/li>\n\u003cli>If no provided \u003ccode>Budget\u003c\\/code> can authorize the operation, the \u003ccode>refine\u003c\\/code> call is rejected.\u003c\\/li>\n\u003c\\/ul>\n\u003c\\/li>\n\u003c\\/ol>\n\u003cp>This system keeps a clear audit trail. Every \u003ccode>refine\u003c\\/code> action is linked to the specific \u003ccode>Budget\u003c\\/code> that authorized and funded it, providing a complete and unbroken lineage for every change and every unit of value spent.\u003c\\/p>\n\u003cpre>\u003ccode class=\"language-llm\">Budget authorization for `refine` involves a multi-step check for each `Budget` provided:\n1.  **Authority Check**: Does the `Budget`&#39;s `schema` permit this specific `refine` operation on the given `targets` with the given `instructions`?\n2.  **Balance Check**: Does the `Budget` have enough funds in its `solution`?\n3.  **Solvability Check**: Will spending the funds leave the `Budget` able to meet its own core requirements?\n\nIf any single provided `Budget` passes all three checks, the operation is approved. Otherwise, it&#39;s rejected. This ensures granular, auditable control over all Vibe transformations.\n\u003c\\/code>\u003c\\/pre>\n\u003cblockquote>\n\u003cp>\u003cstrong>Alice:\u003c\\/strong> &quot;So it&#39;s like using a credit card. When I try to \u003ccode>refine\u003c\\/code> something, the system checks my \u003ccode>Budget\u003c\\/code> Vibe. It asks, &#39;Does the \u003ccode>Budget\u003c\\/code>&#39;s rulebook (\u003ccode>schema\u003c\\/code>) allow this type of purchase (\u003ccode>targets\u003c\\/code> and \u003ccode>instructions\u003c\\/code>)? Is there enough money in the account (\u003ccode>solution\u003c\\/code>)? And will this purchase drain the account so much that I can&#39;t pay my rent (\u003ccode>solvability\u003c\\/code>)?&#39; If it&#39;s all good, the transaction goes through.&quot;\n\u003cstrong>Bob:\u003c\\/strong> &quot;Perfect analogy! And if you have multiple \u003ccode>budgets\u003c\\/code> in your wallet, it just needs to find one that says &#39;yes&#39; to the whole operation.&quot;\u003c\\/p>\n\u003c\\/blockquote>\n\u003cpre>\u003ccode class=\"language-question\">What is the final condition for `refine` to be approved by a `Budget` (or set of `Budgets`)?\n* [x] At least one provided `Budget` must have a `schema` that authorizes the operation and sufficient resources to fund it without becoming unsolvable.\n* [ ] All provided `Budgets` must unanimously approve the call to `refine`.\n* [ ] The `targets` Vibes must contain a special marker indicating they allow refining by the presented `budgets`.\n* [ ] The `instructions` Vibes must be digitally signed by the owner of the `budgets`.\n\u003c\\/code>\u003c\\/pre>\n\u003cpre>\u003ccode class=\"language-question\">During the authorization process for a `refine` call, what aspects of a `Budget` are checked?\n* [x] The `Budget`&#39;s `schema`, to see if the rules authorize the specific `targets` and `instructions`.\n* [x] The `Budget`&#39;s `solution`, to ensure it has a sufficient balance of the required resources.\n* [x] The `Budget`&#39;s overall solvability, to ensure the action doesn&#39;t violate its core constraints.\n* [ ] The historical number of times the `Budget` has been successfully used.\n* [ ] The computational cost of the proposed `refine` operation.\n\u003c\\/code>\u003c\\/pre>\n\u003chr>\n\u003ch2>Evolving Vibe Structures: Schema Refinement\u003c\\/h2>\n\u003cp>The \u003ccode>refine\u003c\\/code> primitive, once authorized by a \u003ccode>Budget\u003c\\/code>, can be used to evolve not just the \u003ccode>solution\u003c\\/code> (data content) of a Vibe, but also the very structural definition held within its \u003ccode>schema\u003c\\/code> field. This is a form of \u003ccode>narrowing\u003c\\/code> the schema. This applies to all Vibe types, allowing for a consistent mechanism of controlled evolution across the entire system.\u003c\\/p>\n\u003ch3>The Principle of Schema Refinement\u003c\\/h3>\n\u003cp>Schema \u003cstrong>refinement\u003c\\/strong> is the process of making a Vibe&#39;s \u003ccode>schema\u003c\\/code> definition more specific. This often involves adding new fields, making existing fields mandatory, tightening constraints (e.g., \u003ccode>minLength\u003c\\/code> for a string, \u003ccode>maximum\u003c\\/code> for a number), or \u003cstrong>refining\u003c\\/strong> data types. The key idea is that the new schema is an extension or \u003cstrong>refinement\u003c\\/strong> of the old one, preserving its core conceptual nature while adding specificity. This ensures that Vibes evolve coherently. For instance, a generic &quot;Product&quot; Record Vibe might be refined to an &quot;Electronic Product&quot; Record Vibe by adding fields specific to electronics, but it wouldn&#39;t be transformed into something unrelated like a &quot;User Profile.&quot;\u003c\\/p>\n\u003cp>Crucially, a Vibe with a \u003cstrong>refined\u003c\\/strong> schema remains compatible with the original, more general schema. Systems or processes designed to work with Vibes conforming to the original schema can still interact with the \u003cstrong>refined\u003c\\/strong> Vibe; they will simply be unaware of or ignore the additional, more specific fields or stricter constraints. For example, if a system expects a &quot;Vehicle&quot; Vibe with a \u003ccode>color\u003c\\/code> field, it can still process a &quot;Car&quot; Vibe (a \u003cstrong>refined\u003c\\/strong> &quot;Vehicle&quot;) that has \u003ccode>color\u003c\\/code> and also an additional \u003ccode>numberOfDoors\u003c\\/code> field; the system will just use the \u003ccode>color\u003c\\/code> field as expected.\u003c\\/p>\n\u003cpre>\u003ccode class=\"language-llm\">Schema **refinement** makes a Vibe&#39;s `schema` definition more specific, like adding\nfields, tightening constraints, or **refining** types. It&#39;s an extension of the old\nschema, preserving the Vibe&#39;s core concept while adding detail. A **refined** Vibe\nremains compatible with systems expecting the original, general schema; those\nsystems will simply ignore the newer, specific parts. This ensures\nVibes evolve coherently (e.g., a generic &quot;Product&quot; can become a more specific\n&quot;Electronic Product&quot; but not an unrelated &quot;User Profile&quot;).\n\u003c\\/code>\u003c\\/pre>\n\u003cblockquote>\n\u003cp>\u003cstrong>Alice:\u003c\\/strong> &quot;So, schema \u003cstrong>refinement\u003c\\/strong> is like taking a general idea, say &#39;a vehicle,&#39; and getting more specific, like &#39;a two-door electric sports car with vegan leather seats&#39;? We&#39;re not changing it into a &#39;bicycle&#39; or a &#39;boat&#39;?&quot;\n\u003cstrong>Bob:\u003c\\/strong> &quot;Exactly! You&#39;re adding details and constraints but keeping the fundamental nature. The goal is \u003cstrong>refinement\u003c\\/strong> and increased precision, not a total identity swap. The new, \u003cstrong>refined\u003c\\/strong> schema will still satisfy the requirements of the original, more general schema. If a system only knows how to deal with &#39;vehicles&#39; and their basic properties, it can still handle your &#39;two-door electric sports car&#39; by just looking at the parts it understands.&quot;\u003c\\/p>\n\u003c\\/blockquote>\n\u003cpre>\u003ccode class=\"language-question\">What is the primary goal of &quot;schema **refinement**&quot;?\n* [x] To make a Vibe&#39;s `schema` definition more specific while preserving its core conceptual nature and ensuring compatibility with systems expecting the original schema.\n* [ ] To completely change a Vibe&#39;s `schema` definition into something unrelated.\n* [ ] To reduce the number of fields in a Vibe&#39;s `schema` definition to make it simpler.\n* [ ] To make a Vibe&#39;s `schema` definition more generic and less constrained.\n* [ ] To convert a Record Vibe&#39;s schema into a Process Vibe&#39;s schema.\n\u003c\\/code>\u003c\\/pre>\n\u003ch3>Schema Refinement Across Vibe Types\u003c\\/h3>\n\u003cp>The principle of &quot;schema \u003cstrong>refinement\u003c\\/strong>&quot;—making a Vibe&#39;s guiding \u003ccode>schema\u003c\\/code> definition more specific (i.e., \u003ccode>narrowing\u003c\\/code> it)—applies to all Vibe types, not just Record Vibes. Each time you \u003ccode>refine\u003c\\/code> modifies a Vibe&#39;s \u003ccode>schema\u003c\\/code> definition, it results in a new Vibe with this \u003cstrong>refined\u003c\\/strong> structure. The nature of this \u003cstrong>refinement\u003c\\/strong> varies depending on the Vibe type:\u003c\\/p>\n\u003cfigure>\u003ctable>\n\u003cthead>\n\u003ctr>\n\u003cth align=\"left\">Vibe Type\u003c\\/th>\n\u003cth align=\"left\">Schema Changes\u003c\\/th>\n\u003cth align=\"left\">Input Changes\u003c\\/th>\n\u003cth align=\"left\">Refinement Effect\u003c\\/th>\n\u003cth align=\"left\">Result Created\u003c\\/th>\n\u003c\\/tr>\n\u003c\\/thead>\n\u003ctbody>\u003ctr>\n\u003ctd align=\"left\">\u003cstrong>Record Vibe\u003c\\/strong>\u003c\\/td>\n\u003ctd align=\"left\">Fields added, constraints\u003c\\/td>\n\u003ctd align=\"left\">Updated context, examples,\u003c\\/td>\n\u003ctd align=\"left\">More specific JSON Schema\u003c\\/td>\n\u003ctd align=\"left\">New Record Vibe with\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">tightened, types \u003cstrong>refined\u003c\\/strong>\u003c\\/td>\n\u003ctd align=\"left\">validation rules\u003c\\/td>\n\u003ctd align=\"left\">definition\u003c\\/td>\n\u003ctd align=\"left\">evolved \u003ccode>schema\u003c\\/code> and\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">conforming \u003ccode>solution\u003c\\/code>\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003cstrong>Instruction Vibe\u003c\\/strong>\u003c\\/td>\n\u003ctd align=\"left\">Parameters added, options\u003c\\/td>\n\u003ctd align=\"left\">Enhanced context, more\u003c\\/td>\n\u003ctd align=\"left\">More specific transformation\u003c\\/td>\n\u003ctd align=\"left\">New Instruction Vibe with\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">expanded, validation rules\u003c\\/td>\n\u003ctd align=\"left\">detailed transformation rules,\u003c\\/td>\n\u003ctd align=\"left\">logic, clearer mapping of\u003c\\/td>\n\u003ctd align=\"left\">specialized parameters and\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">strengthened\u003c\\/td>\n\u003ctd align=\"left\">additional examples\u003c\\/td>\n\u003ctd align=\"left\">inputs to outputs\u003c\\/td>\n\u003ctd align=\"left\">more precise execution\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003cstrong>Role Vibe\u003c\\/strong>\u003c\\/td>\n\u003ctd align=\"left\">Tool\\/meme collection becomes\u003c\\/td>\n\u003ctd align=\"left\">Enhanced prompts, additional\u003c\\/td>\n\u003ctd align=\"left\">Specialized expertise and\u003c\\/td>\n\u003ctd align=\"left\">New Role Vibe (Vessel)\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">more specialized, focused\u003c\\/td>\n\u003ctd align=\"left\">context, behavior guidelines\u003c\\/td>\n\u003ctd align=\"left\">focused behavior patterns\u003c\\/td>\n\u003ctd align=\"left\">with \u003cstrong>refined\u003c\\/strong> tools\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">configuration\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">and operational parameters\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003cstrong>Process Vibe\u003c\\/strong>\u003c\\/td>\n\u003ctd align=\"left\">Sequential workflow DAG gets\u003c\\/td>\n\u003ctd align=\"left\">Step instructions, error\u003c\\/td>\n\u003ctd align=\"left\">Increased predictability and\u003c\\/td>\n\u003ctd align=\"left\">New Process Vibe with\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">more detailed, constrained\u003c\\/td>\n\u003ctd align=\"left\">handling, validation criteria\u003c\\/td>\n\u003ctd align=\"left\">more specific execution steps\u003c\\/td>\n\u003ctd align=\"left\">specialized pipeline and\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">enhanced error handling\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003cstrong>Budget\u003c\\/strong>\u003c\\/td>\n\u003ctd align=\"left\">\u003ccode>schema\u003c\\/code> rules become more\u003c\\/td>\n\u003ctd align=\"left\">Delegation rules, \u003ccode>narrowed\u003c\\/code>\u003c\\/td>\n\u003ctd align=\"left\">More specific spending\u003c\\/td>\n\u003ctd align=\"left\">New child \u003ccode>Budget\u003c\\/code> with\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">restrictive, constraints on\u003c\\/td>\n\u003ctd align=\"left\">spending categories, resource\u003c\\/td>\n\u003ctd align=\"left\">authority, delegation of\u003c\\/td>\n\u003ctd align=\"left\">a smaller, dedicated\u003c\\/td>\n\u003c\\/tr>\n\u003ctr>\n\u003ctd align=\"left\">\u003c\\/td>\n\u003ctd align=\"left\">spending are tightened\u003c\\/td>\n\u003ctd align=\"left\">requirements\u003c\\/td>\n\u003ctd align=\"left\">limited permissions\u003c\\/td>\n\u003ctd align=\"left\">scope and funds\u003c\\/td>\n\u003c\\/tr>\n\u003c\\/tbody>\u003c\\/table>\u003c\\/figure>\n\u003cp>This consistent application of schema \u003cstrong>refinement\u003c\\/strong> via the \u003ccode>refine\u003c\\/code> primitive allows the entire system, across all Vibe types, to evolve in a controlled, auditable, and progressively more \u003cstrong>refined\u003c\\/strong> (and \u003ccode>narrowed\u003c\\/code>) manner.\u003c\\/p>\n\u003ch3>Instance Migration During Refinement\u003c\\/h3>\n\u003cp>When a Vibe undergoes refinement, the user is given choices on how to propagate the refined changes to existing instances of that Vibe:\u003c\\/p>\n\u003col>\n\u003cli>\u003cp>\u003cstrong>User-Controlled Propagation\u003c\\/strong>: The system presents options for how to apply the refinement changes to existing instances, allowing the user to choose the appropriate migration strategy.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Refinement Migration\u003c\\/strong>: Rather than regenerating instances from scratch, the system applies the specific refinement changes to each individual existing Vibe, preserving the original instance while incorporating the refined schema and input modifications.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Targeted Application\u003c\\/strong>: Only the specific changes introduced in the refinement (new fields, updated constraints, enhanced prompts, etc.) are applied to existing instances, maintaining their existing data and context where compatible.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Migration Strategies\u003c\\/strong>: Users can choose from different propagation approaches:\u003c\\/p>\n\u003cul>\n\u003cli>\u003cstrong>Immediate migration\u003c\\/strong>: Apply refinements to all instances at once\u003c\\/li>\n\u003cli>\u003cstrong>Selective migration\u003c\\/strong>: Choose specific instances to migrate\u003c\\/li>\n\u003cli>\u003cstrong>Gradual rollout\u003c\\/strong>: Migrate instances incrementally with validation\u003c\\/li>\n\u003cli>\u003cstrong>Branch-based testing\u003c\\/strong>: Test refinements on copies before applying to originals\u003c\\/li>\n\u003c\\/ul>\n\u003c\\/li>\n\u003c\\/ol>\n\u003cp>This migration mechanism ensures that refinements can propagate throughout the system in a controlled manner, with user oversight determining how and when the evolution occurs across the Vibe architecture.\u003c\\/p>\n\u003cpre>\u003ccode class=\"language-llm\">Schema **refinement** applies to all Vibe types, making their guiding `schema` definitions\nmore specific. For Record Vibes, the JSON Schema **refines**. For Instruction Vibes, parameters\nand transformation rules become more detailed. For Budgets, rules\nbecome more restrictive (delegation, `narrowing` authority). For Roles, tool configurations specialize.\nFor Processes, workflows get more detailed. Each time you `refine`, it yields a new\nVibe with the **refined** schema, ensuring controlled, auditable evolution system-wide.\nUsers control how refinement changes migrate to existing instances.\n\u003c\\/code>\u003c\\/pre>\n\u003cblockquote>\n\u003cp>\u003cstrong>Alice:\u003c\\/strong> &quot;So this schema \u003cstrong>refinement\u003c\\/strong> isn&#39;t just for data records? If I have a \u003ccode>Budget\u003c\\/code> to rule the world, I can \u003ccode>refine\u003c\\/code> it to just rule, say, my local bakery, effectively \u003ccode>narrowing\u003c\\/code> its power? And that&#39;s also schema \u003cstrong>refinement\u003c\\/strong>?&quot;\n\u003cstrong>Bob:\u003c\\/strong> &quot;Precisely! The \u003ccode>Budget\u003c\\/code>&#39;s \u003ccode>schema\u003c\\/code> of authority gets more specific—stricter rules, smaller allocations. Same for a Role Vibe; its schema of tool configurations can be \u003cstrong>refined\u003c\\/strong> to make it a specialist. Or a Process Vibe can have its workflow schema \u003cstrong>refined\u003c\\/strong> to handle a very specific sub-task with extra validation. It&#39;s a universal principle.&quot;\u003c\\/p>\n\u003c\\/blockquote>\n\u003cpre>\u003ccode class=\"language-question\">How does schema **refinement** manifest in a `Budget` Vibe (i.e., how is its authority `narrowed`)?\n* [x] Its `schema` becomes more restrictive, and its funds are typically partitioned, representing delegation of a smaller scope of authority.\n* [ ] New, unrelated tools are added to its `solution`.\n* [ ] The `target` schemas it can operate on become broader.\n* [ ] Its `issuerRef` metadata is removed.\n* [ ] It gains the ability to bypass `refine` operations.\n\u003c\\/code>\u003c\\/pre>\n\u003cpre>\u003ccode class=\"language-question\">What is the outcome of schema **refinement** on a Role Vibe?\n* [x] Its `schema` definition (tool\\/meme collection and orchestration) becomes more specialized.\n* [ ] It transforms into a Process Vibe.\n* [ ] It loses all its embedded tools.\n* [ ] Its ability to activate tools concurrently is removed.\n* [ ] It can only produce Record Vibe `solutions`.\n\u003c\\/code>\u003c\\/pre>\n\u003ch3>Evolving Record Vibe Schemas: Conceptual Overview\u003c\\/h3>\n\u003cp>The &quot;schema \u003cstrong>refinement\u003c\\/strong> principle&quot;—making schemas more specific—is fundamental to system adaptation. \u003ccode>Budget\u003c\\/code> Vibes can authorize changes not only to a Record Vibe&#39;s \u003ccode>solution\u003c\\/code> (data) but also to the structural definition in its \u003ccode>schema\u003c\\/code> field. This is done by using \u003ccode>refine\u003c\\/code> on a Record Vibe with an \u003ccode>instruction\u003c\\/code> Vibe that defines the evolution.\u003c\\/p>\n\u003cp>Two main scenarios for schema evolution are:\u003c\\/p>\n\u003col>\n\u003cli>\u003cstrong>Additive Refinement\u003c\\/strong>: New fields are added, or constraints are tightened. The new schema is a direct extension of the old one. For example, adding \u003ccode>stockLevel\u003c\\/code> and \u003ccode>price\u003c\\/code> to a basic product schema when evolving a promotional listing into a full e-commerce product.\u003c\\/li>\n\u003cli>\u003cstrong>Major Version Migration\u003c\\/strong>: For more fundamental (&quot;breaking&quot;) changes (e.g., renaming or removing fields, significantly altering types), a new schema version is defined (e.g., &quot;ProductSchemaV2&quot; from &quot;ProductSchemaV1&quot;). Existing Vibes are migrated by using \u003ccode>refine\u003c\\/code> where the old Vibe&#39;s data (as part of the \u003ccode>instruction\u003c\\/code>) is used to populate a new Vibe instance conforming to the new schema version. This ensures clean separation and explicit transformation.\u003c\\/li>\n\u003c\\/ol>\n\u003cp>This budget-driven approach treats schema evolution as integral to data evolution, managed by the same \u003ccode>refine\u003c\\/code> primitive and budget-based authorization. This ensures data structures evolve controllably, auditably, and securely, reflecting business requirement changes.\u003c\\/p>\n\u003cpre>\u003ccode class=\"language-llm\">Record Vibe schema evolution (i.e., `narrowing` of the schema) is managed by `refine` calls authorized by\n`Budget` Vibes. It typically involves either additive **refinement** (new fields,\ntighter constraints) or major version migration (defining a new schema version\nand transforming old Vibe data to fit). This ensures controlled, auditable\nevolution of data structures, treating schema changes as part of data evolution.\n\u003c\\/code>\u003c\\/pre>\n\u003cblockquote>\n\u003cp>\u003cstrong>Alice:\u003c\\/strong> &quot;So if my product Vibe needs to add, say, a &#39;carbon_footprint&#39; field, that&#39;s &#39;additive \u003cstrong>refinement\u003c\\/strong>&#39;? And if I want to completely change how I store prices, from a string like &#39;$19.99&#39; to an integer for cents, that&#39;s more like a &#39;major version migration&#39;?&quot;\n\u003cstrong>Bob:\u003c\\/strong> &quot;You nailed it. Additive is like adding a new room to your house. Migration is like moving to a new house designed with different plumbing – you need a process to pack up your stuff from the old house and arrange it properly in the new one. Both use \u003ccode>refine\u003c\\/code>, but the \u003ccode>instruction\u003c\\/code> Vibe looks different.&quot;\u003c\\/p>\n\u003c\\/blockquote>\n\u003cpre>\u003ccode class=\"language-question\">What are the two main scenarios for evolving Record Vibe schemas as described?\n* [x] Additive Refinement: Adding new fields or tightening constraints on the existing schema.\n* [x] Major Version Migration: Defining a new schema version and transforming data from old Vibes to conform to it.\n* [ ] Schema Deletion: Removing the schema field entirely from a Record Vibe.\n* [ ] Automatic Schema Generalization: The system automatically makes schemas less specific over time.\n\u003c\\/code>\u003c\\/pre>\n\u003cp>\u003cem>For detailed walkthroughs of these schema evolution scenarios, including \u003ccode>refine\u003c\\/code> call examples and JSON structures, please see the accompanying document: \u003ccode>04_refinements_examples.md\u003c\\/code>.\u003c\\/em>\u003c\\/p>\n\u003chr>\n\u003ch2>Practical Permission Management for \u003ccode>refine\u003c\\/code> Operations: Conceptual Overview\u003c\\/h2>\n\u003cp>Permissions for using \u003ccode>refine\u003c\\/code> are granular and task-oriented, granted via the \u003ccode>schema\u003c\\/code> of a \u003ccode>Budget\u003c\\/code> Vibe. These \u003ccode>schema\u003c\\/code> rules can authorize actions on specific Vibe instances or, more powerfully, on any Vibe(s) conforming to specified schemas for their \u003ccode>targets\u003c\\/code> and \u003ccode>instructions\u003c\\/code> arguments.\u003c\\/p>\n\u003cp>This ensures that all changes, from data updates to schema evolutions (schema \u003ccode>narrowing\u003c\\/code>), and including actions that consume or require specific resources (like budget tokens or metric achievements held in the \u003ccode>Budget\u003c\\/code>), are controlled and auditable. The system verifies that the presented \u003ccode>Budget\u003c\\/code> (or one of them if multiple are provided) contains rules in its \u003ccode>schema\u003c\\/code> that explicitly authorize the \u003ccode>targets\u003c\\/code> Vibe(s) to be transformed by the specific \u003ccode>instructions\u003c\\/code> Vibe(s), and has sufficient resources to do so.\u003c\\/p>\n\u003cpre>\u003ccode class=\"language-llm\">Permissions for `refine` are managed through the `schema` of a `Budget`\nVibe. This `schema` defines granular, task-oriented authorizations,\nallowing actions on Vibe instances or any Vibe(s) matching `target`\nand `instruction` schemas, and providing the resources for the action.\nThis system ensures all changes are controlled, auditable, and verified\nagainst explicit `Budget` definitions.\n\u003c\\/code>\u003c\\/pre>\n\u003cblockquote>\n\u003cp>\u003cstrong>Alice:\u003c\\/strong> &quot;So, these \u003ccode>Budget\u003c\\/code> schemas are super specific? Like, one \u003ccode>Budget\u003c\\/code> might let me change the \u003cem>price\u003c\\/em> of a product, but another, separate \u003ccode>Budget\u003c\\/code> is needed to change its \u003cem>description\u003c\\/em>? And that second \u003ccode>Budget\u003c\\/code> might not even have any money in it, just the authority?&quot;\n\u003cstrong>Bob:\u003c\\/strong> &quot;Exactly. Or a single \u003ccode>Budget\u003c\\/code>&#39;s \u003ccode>schema\u003c\\/code> might allow a Product Manager to \u003ccode>refine\u003c\\/code> a &#39;Product Template Vibe&#39; using an &#39;Approved Product Launch Instruction Vibe,&#39; but only if that \u003ccode>Budget\u003c\\/code> also has a balance of at least 10,000 &#39;Marketing Dollars&#39;. Granular control across targets, instructions, and resources is key.&quot;\u003c\\/p>\n\u003c\\/blockquote>\n\u003cpre>\u003ccode class=\"language-question\">How does the system ensure that when you `refine`, it is controlled and auditable?\n* [x] By verifying that a presented `Budget` Vibe has a `schema` that explicitly authorizes the `targets` and `instructions`, and has sufficient `resources` in its `solution`.\n* [ ] By requiring all `refine` calls to be approved by a human administrator in real-time.\n* [ ] By encrypting all `instructions` Vibes so only authorized `targets` Vibes can decrypt them.\n* [ ] By limiting `refine` to only affect the `solution` field, never the `schema` field.\n* [ ] By allowing any Vibe to be a `budget` as long as its name starts with &quot;budget-&quot;.\n\u003c\\/code>\u003c\\/pre>\n\u003cp>\u003cem>For e-commerce examples illustrating practical permission management for various roles and tasks (e.g., Product Managers launching products, Inventory Managers adjusting stock), please see the accompanying document: \u003ccode>04_refinements_examples.md\u003c\\/code>.\u003c\\/em>\u003c\\/p>\n\u003cp>This consistent way to \u003ccode>refine\u003c\\/code> schema allows the entire system, across all Vibe types, to evolve in a controlled, auditable, and progressively more \u003cstrong>refined\u003c\\/strong> (and \u003ccode>narrowed\u003c\\/code>) manner.\u003c\\/p>\n","currentChapter":"New Ideas in This Chapter"}}</script>
