put.md","url":"\\/rfc\\/06_agent_input.md"}],"blueprint":[{"id":"Core Components","number":0,"numberStr":"00","name":"Core Components","slug":"00_architecture","path":"00_architecture.md","url":"\\/blueprint\\/00_architecture.md"},{"id":"B","number":0,"numberStr":"00","name":"B","slug":"00_glossary","path":"00_glossary.md","url":"\\/blueprint\\/00_glossary.md"},{"id":"New Ideas in This Chapter","number":0,"numberStr":"00","name":"New Ideas in This Chapter","slug":"00_references","path":"00_references.md","url":"\\/blueprint\\/00_references.md"},{"id":"New Ideas in This Chapter","number":1,"numberStr":"01","name":"New Ideas in This Chapter","slug":"01_vibes","path":"01_vibes.md","url":"\\/blueprint\\/01_vibes.md"},{"id":"Core Tables","number":1,"numberStr":"01","name":"Core Tables","slug":"01_vibes_database","path":"01_vibes_database.md","url":"\\/blueprint\\/01_vibes_database.md"},{"id":"Examples of Vibe Structures","number":1,"numberStr":"01","name":"Examples of Vibe Structures","slug":"01_vibes_examples","path":"01_vibes_examples.md","url":"\\/blueprint\\/01_vibes_examples.md"},{"id":"New Ideas in This Chapter","number":2,"numberStr":"02","name":"New Ideas in This Chapter","slug":"02_instructions","path":"02_instructions.md","url":"\\/blueprint\\/02_instructions.md"},{"id":"Example 1: Process Scheduling","number":2,"numberStr":"02","name":"Example 1: Process Scheduling","slug":"02_instructions_examples","path":"02_instructions_examples.md","url":"\\/blueprint\\/02_instructions_examples.md"},{"id":"Context Switching with Execution Environments","number":2,"numberStr":"02","name":"Context Switching with Execution Environments","slug":"02_instructions_guidance","path":"02_instructions_guidance.md","url":"\\/blueprint\\/02_instructions_guidance.md"},{"id":"New Ideas in This Chapter","number":4,"numberStr":"04","name":"New Ideas in This Chapter","slug":"04_refinements","path":"04_refinements.md","url":"\\/blueprint\\/04_refinements.md"},{"id":"Detailed Example: Evolving Record Vibe Schemas","number":4,"numberStr":"04","name":"Detailed Example: Evolving Record Vibe Schemas","slug":"04_refinements_examples","path":"04_refinements_examples.md","url":"\\/blueprint\\/04_refinements_examples.md"},{"id":"New Ideas in This Chapter","number":5,"numberStr":"05","name":"New Ideas in This Chapter","slug":"05_exchange","path":"05_exchange.md","url":"\\/blueprint\\/05_exchange.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets","path":"06_budgets.md","url":"\\/blueprint\\/06_budgets.md"},{"id":"Self-Sustaining Startup Ecosystem","number":6,"numberStr":"06","name":"Self-Sustaining Startup Ecosystem","slug":"06_budgets_examples","path":"06_budgets_examples.md","url":"\\/blueprint\\/06_budgets_examples.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets_stats","path":"06_budgets_stats.md","url":"\\/blueprint\\/06_budgets_stats.md"},{"id":"New Ideas in This Chapter","number":7,"numberStr":"07","name":"New Ideas in This Chapter","slug":"07_processes","path":"07_processes.md","url":"\\/blueprint\\/07_processes.md"},{"id":"New Ideas in This Chapter","number":8,"numberStr":"08","name":"New Ideas in This Chapter","slug":"08_branches","path":"08_branches.md","url":"\\/blueprint\\/08_branches.md"},{"id":"Navigating the Determinism Landscape","number":12,"numberStr":"12","name":"Navigating the Determinism Landscape","slug":"12_determinism","path":"12_determinism.md","url":"\\/blueprint\\/12_determinism.md"}]},"content":"\u003ch1>Glossary of Terms\u003c\\/h1>\n\u003cp>This document provides definitions for the key concepts used in the Idea Protocol and its related systems.\u003c\\/p>\n\u003cp>\u003cspan class=\"newthought\">Test\u003c\\/span>\u003c\\/p>\n\u003cul>\n\u003cli>\u003cp>\u003cstrong>Idea\u003c\\/strong>: A self-contained, stateful data triplet (\u003ccode>schema\u003c\\/code>, \u003ccode>solution\u003c\\/code>, \u003ccode>context\u003c\\/code>) representing a unit of knowledge. It&#39;s a persistent, computational primitive, not an ephemeral prompt.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Ideator\u003c\\/strong>: An \u003ccode>Idea\u003c\\/code> that accepts input, signified by a context message of \u003ccode>type: &quot;input&quot;\u003c\\/code>. It acts as a function, transforming input to output.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Idea Transformer\u003c\\/strong>: A specialized \u003ccode>Ideator\u003c\\/code> that takes another \u003ccode>Idea\u003c\\/code> as its input.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Input Message\u003c\\/strong>: A context message containing a \u003ccode>schema\u003c\\/code> and \u003ccode>input\u003c\\/code> data. Its presence transforms an \u003ccode>Idea\u003c\\/code> into an \u003ccode>Ideator\u003c\\/code> by defining its expected inputs.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Tool\u003c\\/strong>: An \u003ccode>Idea\u003c\\/code> inverted to be interface-focused. It&#39;s a function signature registered in an agent&#39;s system, ready to be invoked. Its schema defines \u003ccode>params\u003c\\/code> (inputs).\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Call\u003c\\/strong>: A concrete, executable instance of a \u003ccode>Tool\u003c\\/code>, with specific values for its \u003ccode>params\u003c\\/code>. It&#39;s an invocation-focused request for what \u003cem>should be done\u003c\\/em>.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Scope\u003c\\/strong>: The locus of execution for a \u003ccode>Call\u003c\\/code>.\u003c\\/p>\n\u003cul>\n\u003cli>\u003cstrong>Inline Scope\u003c\\/strong>: The \u003ccode>Call\u003c\\/code> is processed in the current agent&#39;s context.\u003c\\/li>\n\u003cli>\u003cstrong>Module Scope\u003c\\/strong>: The \u003ccode>Call\u003c\\/code> is delegated to an external, isolated module.\u003c\\/li>\n\u003c\\/ul>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Method\u003c\\/strong>: The mechanism of execution for a \u003ccode>Call\u003c\\/code>.\u003c\\/p>\n\u003cul>\n\u003cli>\u003cstrong>Explicit Execution\u003c\\/strong>: The \u003ccode>Call\u003c\\/code>&#39;s output is generated by deterministic code (an \u003ccode>Activity\u003c\\/code>).\u003c\\/li>\n\u003cli>\u003cstrong>Latent Execution\u003c\\/strong>: The \u003ccode>Call\u003c\\/code>&#39;s output is generated by an LLM.\u003c\\/li>\n\u003c\\/ul>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Module\u003c\\/strong>: An external, reusable unit of logic (an \u003ccode>Activity\u003c\\/code> or an \u003ccode>Idea\u003c\\/code>) that can be invoked via a \u003ccode>Call\u003c\\/code> with a \u003ccode>Module Scope\u003c\\/code>. Signaled by the \u003ccode>_module\u003c\\/code> property.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Import\u003c\\/strong>: A key that identifies a piece of context from the parent environment to be made available (\u003ccode>imported\u003c\\/code>) to an execution. It can be used to focus an LLM&#39;s attention in a \u003cstrong>Latent Inline\u003c\\/strong> execution or to construct the entire context for a \u003cstrong>Module Scope\u003c\\/strong> execution. Controlled by the \u003ccode>_imports\u003c\\/code> property.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>State Object\u003c\\/strong>: A mutable, JSON-like object that bridges the planning and execution phases. It acts as the target for tool outputs and the source for dependency analysis when building a \u003ccode>Planning Graph\u003c\\/code>.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Planning Graph\u003c\\/strong>: A directed acyclic graph (DAG) of \u003ccode>Tool Calls\u003c\\/code> generated by the LLM. The graph&#39;s dependencies are derived from tools reading from and writing to the \u003ccode>State Object\u003c\\/code>.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Instancing\u003c\\/strong>: The process of handling multiple, independent \u003ccode>Instances\u003c\\/code> (each with its own \u003ccode>State Object\u003c\\/code> and unique identifier) within a single agent request.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Instance\u003c\\/strong>: A single, uniquely identified state object and its associated context, processed as one of many within an \u003ccode>Instancing\u003c\\/code> operation.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Reactor\u003c\\/strong>: A specific \u003ccode>Idea Transformer\u003c\\/code> designed as a universal runtime for stateful, turn-based agent interactions. It takes a game\\/process state (\u003ccode>Idea\u003c\\/code>) and produces the next state (\u003ccode>Idea\u003c\\/code>).\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ul>\n","currentChapter":"00_glossary"}}</script>
