nt_input.md","url":"\\/rfc\\/06_agent_input.md"}],"blueprint":[{"id":"Core Components","number":0,"numberStr":"00","name":"Core Components","slug":"00_architecture","path":"00_architecture.md","url":"\\/blueprint\\/00_architecture.md"},{"id":"B","number":0,"numberStr":"00","name":"B","slug":"00_glossary","path":"00_glossary.md","url":"\\/blueprint\\/00_glossary.md"},{"id":"New Ideas in This Chapter","number":0,"numberStr":"00","name":"New Ideas in This Chapter","slug":"00_references","path":"00_references.md","url":"\\/blueprint\\/00_references.md"},{"id":"New Ideas in This Chapter","number":1,"numberStr":"01","name":"New Ideas in This Chapter","slug":"01_vibes","path":"01_vibes.md","url":"\\/blueprint\\/01_vibes.md"},{"id":"Core Tables","number":1,"numberStr":"01","name":"Core Tables","slug":"01_vibes_database","path":"01_vibes_database.md","url":"\\/blueprint\\/01_vibes_database.md"},{"id":"Examples of Vibe Structures","number":1,"numberStr":"01","name":"Examples of Vibe Structures","slug":"01_vibes_examples","path":"01_vibes_examples.md","url":"\\/blueprint\\/01_vibes_examples.md"},{"id":"New Ideas in This Chapter","number":2,"numberStr":"02","name":"New Ideas in This Chapter","slug":"02_instructions","path":"02_instructions.md","url":"\\/blueprint\\/02_instructions.md"},{"id":"Example 1: Process Scheduling","number":2,"numberStr":"02","name":"Example 1: Process Scheduling","slug":"02_instructions_examples","path":"02_instructions_examples.md","url":"\\/blueprint\\/02_instructions_examples.md"},{"id":"Context Switching with Execution Environments","number":2,"numberStr":"02","name":"Context Switching with Execution Environments","slug":"02_instructions_guidance","path":"02_instructions_guidance.md","url":"\\/blueprint\\/02_instructions_guidance.md"},{"id":"New Ideas in This Chapter","number":4,"numberStr":"04","name":"New Ideas in This Chapter","slug":"04_refinements","path":"04_refinements.md","url":"\\/blueprint\\/04_refinements.md"},{"id":"Detailed Example: Evolving Record Vibe Schemas","number":4,"numberStr":"04","name":"Detailed Example: Evolving Record Vibe Schemas","slug":"04_refinements_examples","path":"04_refinements_examples.md","url":"\\/blueprint\\/04_refinements_examples.md"},{"id":"New Ideas in This Chapter","number":5,"numberStr":"05","name":"New Ideas in This Chapter","slug":"05_exchange","path":"05_exchange.md","url":"\\/blueprint\\/05_exchange.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets","path":"06_budgets.md","url":"\\/blueprint\\/06_budgets.md"},{"id":"Self-Sustaining Startup Ecosystem","number":6,"numberStr":"06","name":"Self-Sustaining Startup Ecosystem","slug":"06_budgets_examples","path":"06_budgets_examples.md","url":"\\/blueprint\\/06_budgets_examples.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets_stats","path":"06_budgets_stats.md","url":"\\/blueprint\\/06_budgets_stats.md"},{"id":"New Ideas in This Chapter","number":7,"numberStr":"07","name":"New Ideas in This Chapter","slug":"07_processes","path":"07_processes.md","url":"\\/blueprint\\/07_processes.md"},{"id":"New Ideas in This Chapter","number":8,"numberStr":"08","name":"New Ideas in This Chapter","slug":"08_branches","path":"08_branches.md","url":"\\/blueprint\\/08_branches.md"},{"id":"Navigating the Determinism Landscape","number":12,"numberStr":"12","name":"Navigating the Determinism Landscape","slug":"12_determinism","path":"12_determinism.md","url":"\\/blueprint\\/12_determinism.md"}]},"content":"\u003ch1>The Imports Protocol\u003c\\/h1>\n\u003cp>The [Call Protocol](.\\/02. agent_calls.md) defines the high-level controls for \u003ccode>Call\u003c\\/code> execution: \u003cstrong>Scope\u003c\\/strong> (Inline vs. Module) and \u003cstrong>Method\u003c\\/strong> (Explicit vs. Latent). The \u003cstrong>Imports Protocol\u003c\\/strong> explains how to combine these controls and manage the context for each resulting execution pattern.\u003c\\/p>\n\u003ch2>Combining Scope and Method\u003c\\/h2>\n\u003col>\n\u003cli>\u003cp>\u003cstrong>Inline Explicit (\u003ccode>_activity\u003c\\/code>)\u003c\\/strong>: This is the classic tool-use pattern. The LLM generates \u003ccode>params\u003c\\/code>, and a local function is immediately executed by the host. \u003ccode>_imports\u003c\\/code> are not typically used here as the Method is not Latent.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Inline Latent (no \u003ccode>_activity\u003c\\/code>)\u003c\\/strong>: The LLM generates both \u003ccode>params\u003c\\/code> and \u003ccode>output\u003c\\/code> in a single turn. The \u003ccode>_imports\u003c\\/code> property can be used here to focus the LLM&#39;s attention on specific parts of the context, preventing it from being influenced by irrelevant information.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Modular Explicit (\u003ccode>_module\u003c\\/code> + \u003ccode>_activity\u003c\\/code>)\u003c\\/strong>: The LLM generates \u003ccode>params\u003c\\/code>. The system then invokes the specified Activity (\u003ccode>_activity\u003c\\/code>) from the resolved \u003ccode>_module\u003c\\/code> in a new, isolated context. If \u003ccode>_imports\u003c\\/code> are specified, that filtered context is passed as an additional argument to the Activity code.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Modular Latent (\u003ccode>_module\u003c\\/code>, no \u003ccode>_activity\u003c\\/code>)\u003c\\/strong>: The LLM generates \u003ccode>params\u003c\\/code>. The system then initiates a new, isolated LLM call, using the \u003ccode>Idea\u003c\\/code> specified in \u003ccode>_module\u003c\\/code> as the guide. The context for this new call is constructed \u003cem>only\u003c\\/em> from the data specified in \u003ccode>_imports\u003c\\/code>, ensuring a clean, sandboxed environment.\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ol>\n\u003ch2>\u003ccode>_imports\u003c\\/code>: Focusing the Field of View\u003c\\/h2>\n\u003cp>The \u003ccode>_imports\u003c\\/code> property is the primary mechanism for controlling the context available to a \u003ccode>Call\u003c\\/code>. It acts as an allow-list, filtering the parent environment to provide a focused, limited field of view for the execution.\u003c\\/p>\n\u003cul>\n\u003cli>\u003cstrong>In an Inline Scope\u003c\\/strong>: \u003ccode>_imports\u003c\\/code> focus the LLM&#39;s attention.\u003c\\/li>\n\u003cli>\u003cstrong>In a Module Scope\u003c\\/strong>: \u003ccode>_imports\u003c\\/code> define the \u003cem>entire context\u003c\\/em> for the isolated execution.\u003c\\/li>\n\u003c\\/ul>\n\u003ch2>Provisioning vs. Requesting Context: Static vs. Dynamic Imports\u003c\\/h2>\n\u003cp>The \u003ccode>_imports\u003c\\/code> property within a \u003ccode>Tool\u003c\\/code>&#39;s schema determines whether the context is pre-approved and \u003cstrong>provisioned\u003c\\/strong> to the tool, or dynamically \u003cstrong>requested\u003c\\/strong> by the LLM at runtime.\u003c\\/p>\n\u003cul>\n\u003cli>\u003cp>\u003cstrong>Static Imports (Context Provisioning)\u003c\\/strong>: If the \u003ccode>_imports\u003c\\/code> property is a \u003ccode>const\u003c\\/code> value (e.g., \u003ccode>_imports: { &quot;const&quot;: [&quot;user_request&quot;] }\u003c\\/code>), the context is \u003cstrong>provisioned\u003c\\/strong>. The \u003ccode>Tool\u003c\\/code> designer has hard-coded the exact context the tool is allowed to see.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Dynamic Imports (Context Requesting)\u003c\\/strong>: If the \u003ccode>_imports\u003c\\/code> property is a flexible schema (e.g., an array of enums \u003ccode>_imports: { &quot;type&quot;: &quot;array&quot;, &quot;items&quot;: { &quot;enum&quot;: [&quot;session_memory&quot;] } }\u003c\\/code>), the context is \u003cstrong>requested\u003c\\/strong>. The LLM decides which of the available imports it needs to generate the \u003ccode>Call\u003c\\/code>.\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ul>\n\u003cp>This dynamic pattern is especially powerful when combined with a human-in-the-loop approval system, providing a critical layer of transparency and control.\u003c\\/p>\n\u003ch2>The Power of a Limited Context\u003c\\/h2>\n\u003cul>\n\u003cli>\u003cstrong>Enhanced Security &amp; Focus\u003c\\/strong>: By restricting the field of view, Imports prevent accidental data leakage and focus the LLM, leading to more predictable, accurate, and cost-effective executions.\u003c\\/li>\n\u003cli>\u003cstrong>Improved Modularity\u003c\\/strong>: Imports allow modules (\u003ccode>Ideas\u003c\\/code> and \u003ccode>Activities\u003c\\/code>) to be truly self-contained and reusable.\u003c\\/li>\n\u003c\\/ul>\n","currentChapter":"Combining Scope and Method"}}</script>
