_input.md","url":"\\/rfc\\/06_agent_input.md"}],"blueprint":[{"id":"Core Components","number":0,"numberStr":"00","name":"Core Components","slug":"00_architecture","path":"00_architecture.md","url":"\\/blueprint\\/00_architecture.md"},{"id":"B","number":0,"numberStr":"00","name":"B","slug":"00_glossary","path":"00_glossary.md","url":"\\/blueprint\\/00_glossary.md"},{"id":"New Ideas in This Chapter","number":0,"numberStr":"00","name":"New Ideas in This Chapter","slug":"00_references","path":"00_references.md","url":"\\/blueprint\\/00_references.md"},{"id":"New Ideas in This Chapter","number":1,"numberStr":"01","name":"New Ideas in This Chapter","slug":"01_vibes","path":"01_vibes.md","url":"\\/blueprint\\/01_vibes.md"},{"id":"Core Tables","number":1,"numberStr":"01","name":"Core Tables","slug":"01_vibes_database","path":"01_vibes_database.md","url":"\\/blueprint\\/01_vibes_database.md"},{"id":"Examples of Vibe Structures","number":1,"numberStr":"01","name":"Examples of Vibe Structures","slug":"01_vibes_examples","path":"01_vibes_examples.md","url":"\\/blueprint\\/01_vibes_examples.md"},{"id":"New Ideas in This Chapter","number":2,"numberStr":"02","name":"New Ideas in This Chapter","slug":"02_instructions","path":"02_instructions.md","url":"\\/blueprint\\/02_instructions.md"},{"id":"Example 1: Process Scheduling","number":2,"numberStr":"02","name":"Example 1: Process Scheduling","slug":"02_instructions_examples","path":"02_instructions_examples.md","url":"\\/blueprint\\/02_instructions_examples.md"},{"id":"Context Switching with Execution Environments","number":2,"numberStr":"02","name":"Context Switching with Execution Environments","slug":"02_instructions_guidance","path":"02_instructions_guidance.md","url":"\\/blueprint\\/02_instructions_guidance.md"},{"id":"New Ideas in This Chapter","number":4,"numberStr":"04","name":"New Ideas in This Chapter","slug":"04_refinements","path":"04_refinements.md","url":"\\/blueprint\\/04_refinements.md"},{"id":"Detailed Example: Evolving Record Vibe Schemas","number":4,"numberStr":"04","name":"Detailed Example: Evolving Record Vibe Schemas","slug":"04_refinements_examples","path":"04_refinements_examples.md","url":"\\/blueprint\\/04_refinements_examples.md"},{"id":"New Ideas in This Chapter","number":5,"numberStr":"05","name":"New Ideas in This Chapter","slug":"05_exchange","path":"05_exchange.md","url":"\\/blueprint\\/05_exchange.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets","path":"06_budgets.md","url":"\\/blueprint\\/06_budgets.md"},{"id":"Self-Sustaining Startup Ecosystem","number":6,"numberStr":"06","name":"Self-Sustaining Startup Ecosystem","slug":"06_budgets_examples","path":"06_budgets_examples.md","url":"\\/blueprint\\/06_budgets_examples.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets_stats","path":"06_budgets_stats.md","url":"\\/blueprint\\/06_budgets_stats.md"},{"id":"New Ideas in This Chapter","number":7,"numberStr":"07","name":"New Ideas in This Chapter","slug":"07_processes","path":"07_processes.md","url":"\\/blueprint\\/07_processes.md"},{"id":"New Ideas in This Chapter","number":8,"numberStr":"08","name":"New Ideas in This Chapter","slug":"08_branches","path":"08_branches.md","url":"\\/blueprint\\/08_branches.md"},{"id":"Navigating the Determinism Landscape","number":12,"numberStr":"12","name":"Navigating the Determinism Landscape","slug":"12_determinism","path":"12_determinism.md","url":"\\/blueprint\\/12_determinism.md"}]},"content":"\u003ch1>The Input Protocol\u003c\\/h1>\n\u003cp>\u003cem>For definitions of key terms used in this document, please refer to the \u003ca href=\".\\/00_glossary.md\">Glossary\u003c\\/a>.\u003c\\/em>\u003c\\/p>\n\u003cp>This document describes the \u003cstrong>Input Protocol\u003c\\/strong>, a system for defining structured inputs for \u003ccode>Ideas\u003c\\/code>. This protocol introduces a special message type that, when included in an \u003ccode>Idea\u003c\\/code>&#39;s context, transforms it from a static piece of knowledge into an executable, function-like entity known as an \u003cstrong>Ideator\u003c\\/strong>.\u003c\\/p>\n\u003ch2>The \u003ccode>Input\u003c\\/code> Message Type\u003c\\/h2>\n\u003cp>The \u003ccode>Input\u003c\\/code> message is a special type of context message designed to formally declare the data an \u003ccode>Idea\u003c\\/code> accepts. It is the mechanism that captures the structured input used to produce a given \u003ccode>solution\u003c\\/code>, completing the &quot;Idea Triplet&quot; and providing a full, reproducible record of the creative or computational process.\u003c\\/p>\n\u003cp>An \u003ccode>Input\u003c\\/code> message contains two key properties:\u003c\\/p>\n\u003col>\n\u003cli>\u003cstrong>\u003ccode>schema\u003c\\/code>\u003c\\/strong>: A JSON Schema object that defines the structure, types, and constraints of the data the \u003ccode>Idea\u003c\\/code> expects.\u003c\\/li>\n\u003cli>\u003cstrong>\u003ccode>input\u003c\\/code>\u003c\\/strong>: A concrete data object that conforms to the \u003ccode>schema\u003c\\/code> and represents the actual values used for a specific execution.\u003c\\/li>\n\u003c\\/ol>\n\u003cp>By defining its inputs in this structured way, any \u003ccode>Idea\u003c\\/code> can become self-describing not only in its output (\u003ccode>solution\u003c\\/code> and \u003ccode>schema\u003c\\/code>) but also in what it requires to be generated.\u003c\\/p>\n\u003ch3>A Gateway to Usability\u003c\\/h3>\n\u003cp>A significant advantage of this protocol is its ability to enable automatic user interface generation. Because the \u003ccode>input\u003c\\/code>&#39;s \u003ccode>schema\u003c\\/code> explicitly defines the required data, a system can dynamically render a form with the correct fields, labels, and validation. This allows any \u003ccode>Idea\u003c\\/code> to be instantly surfaced to a human user through a functional UI, dramatically lowering the barrier to interaction.\u003c\\/p>\n\u003ch2>From Idea to Ideator\u003c\\/h2>\n\u003cp>As described in the \u003ca href=\".\\/01_protocol_ideas.md\">Idea Protocol\u003c\\/a>, the presence of an \u003ccode>Input\u003c\\/code> message in an \u003ccode>Idea\u003c\\/code>&#39;s context is the definitive signal that it is an \u003cstrong>Ideator\u003c\\/strong>â€”an \u003ccode>Idea\u003c\\/code> that performs work. It becomes a reproducible function.\u003c\\/p>\n\u003ch2>Interaction with the Instancing Protocol\u003c\\/h2>\n\u003cp>The \u003ccode>Input\u003c\\/code> message is fully compatible with the \u003ca href=\".\\/04_agent_instancing.md\">Instancing Protocol\u003c\\/a>, allowing for sophisticated data-sourcing strategies when processing multiple instances at once. It can operate in two distinct modes:\u003c\\/p>\n\u003col>\n\u003cli>\u003cp>\u003cstrong>Global Input\u003c\\/strong>: If an \u003ccode>Input\u003c\\/code> message is provided in the agent&#39;s context without an \u003ccode>_instance\u003c\\/code> property, its \u003ccode>input\u003c\\/code> data is treated as a global value. It is implicitly available to every instance being processed in the request. This is useful for providing shared configuration, prompts, or parameters that apply to all instances uniformly.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Instance-Specific Input\u003c\\/strong>: If an \u003ccode>Input\u003c\\/code> message includes an \u003ccode>_instance\u003c\\/code> identifier, its \u003ccode>input\u003c\\/code> data is sourced directly from that specific instance&#39;s state. This provides a powerful mechanism for per-instance overrides or for feeding the unique data of each instance into a common \u003ccode>Ideator\u003c\\/code>.\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ol>\n\u003cp>This dual-mode capability allows for the creation of flexible and efficient multi-instance workflows, where a single \u003ccode>Ideator\u003c\\/code> can be configured with a baseline of global inputs and then customized with specific data from each instance it processes.\u003c\\/p>\n\u003ch2>The Inversion: From Ideator to Tool\u003c\\/h2>\n\u003cp>While an \u003ccode>Ideator\u003c\\/code> is a self-contained, executable concept, to integrate it into an agent&#39;s imperative workflow, we must convert it into a \u003cstrong>Tool\u003c\\/strong>. The mechanical process of turning an output-focused \u003ccode>Ideator\u003c\\/code> into an interface-focused \u003ccode>Tool\u003c\\/code> is an \u003cstrong>inversion\u003c\\/strong>. We restructure its components to prioritize its inputs.\u003c\\/p>\n\u003cp>An \u003ccode>Idea\u003c\\/code> is a triplet defined by its output \u003ccode>schema\u003c\\/code> and \u003ccode>solution\u003c\\/code>:\n\u003ccode>{ context, schema, solution }\u003c\\/code>\u003c\\/p>\n\u003cp>To convert it into a \u003ccode>Tool\u003c\\/code>, we look inside its \u003ccode>context\u003c\\/code> for the \u003ccode>Input\u003c\\/code> message. The primary step of inversion is to \u003cstrong>promote\u003c\\/strong> the \u003ccode>input\u003c\\/code>&#39;s schema to become the top-level \u003ccode>params\u003c\\/code> schema for the \u003ccode>Tool\u003c\\/code>.\u003c\\/p>\n\u003cp>This creates a \u003ccode>Tool\u003c\\/code> definition, which is essentially a function signature ready to be registered in an agent&#39;s system, ready to be used in a \u003ccode>Call\u003c\\/code>.\u003c\\/p>\n","currentChapter":"The `Input` Message Type"}}</script>
