ent_input.md","url":"\\/rfc\\/06_agent_input.md"}],"blueprint":[{"id":"Core Components","number":0,"numberStr":"00","name":"Core Components","slug":"00_architecture","path":"00_architecture.md","url":"\\/blueprint\\/00_architecture.md"},{"id":"B","number":0,"numberStr":"00","name":"B","slug":"00_glossary","path":"00_glossary.md","url":"\\/blueprint\\/00_glossary.md"},{"id":"New Ideas in This Chapter","number":0,"numberStr":"00","name":"New Ideas in This Chapter","slug":"00_references","path":"00_references.md","url":"\\/blueprint\\/00_references.md"},{"id":"New Ideas in This Chapter","number":1,"numberStr":"01","name":"New Ideas in This Chapter","slug":"01_vibes","path":"01_vibes.md","url":"\\/blueprint\\/01_vibes.md"},{"id":"Core Tables","number":1,"numberStr":"01","name":"Core Tables","slug":"01_vibes_database","path":"01_vibes_database.md","url":"\\/blueprint\\/01_vibes_database.md"},{"id":"Examples of Vibe Structures","number":1,"numberStr":"01","name":"Examples of Vibe Structures","slug":"01_vibes_examples","path":"01_vibes_examples.md","url":"\\/blueprint\\/01_vibes_examples.md"},{"id":"New Ideas in This Chapter","number":2,"numberStr":"02","name":"New Ideas in This Chapter","slug":"02_instructions","path":"02_instructions.md","url":"\\/blueprint\\/02_instructions.md"},{"id":"Example 1: Process Scheduling","number":2,"numberStr":"02","name":"Example 1: Process Scheduling","slug":"02_instructions_examples","path":"02_instructions_examples.md","url":"\\/blueprint\\/02_instructions_examples.md"},{"id":"Context Switching with Execution Environments","number":2,"numberStr":"02","name":"Context Switching with Execution Environments","slug":"02_instructions_guidance","path":"02_instructions_guidance.md","url":"\\/blueprint\\/02_instructions_guidance.md"},{"id":"New Ideas in This Chapter","number":4,"numberStr":"04","name":"New Ideas in This Chapter","slug":"04_refinements","path":"04_refinements.md","url":"\\/blueprint\\/04_refinements.md"},{"id":"Detailed Example: Evolving Record Vibe Schemas","number":4,"numberStr":"04","name":"Detailed Example: Evolving Record Vibe Schemas","slug":"04_refinements_examples","path":"04_refinements_examples.md","url":"\\/blueprint\\/04_refinements_examples.md"},{"id":"New Ideas in This Chapter","number":5,"numberStr":"05","name":"New Ideas in This Chapter","slug":"05_exchange","path":"05_exchange.md","url":"\\/blueprint\\/05_exchange.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets","path":"06_budgets.md","url":"\\/blueprint\\/06_budgets.md"},{"id":"Self-Sustaining Startup Ecosystem","number":6,"numberStr":"06","name":"Self-Sustaining Startup Ecosystem","slug":"06_budgets_examples","path":"06_budgets_examples.md","url":"\\/blueprint\\/06_budgets_examples.md"},{"id":"New Ideas in This Chapter","number":6,"numberStr":"06","name":"New Ideas in This Chapter","slug":"06_budgets_stats","path":"06_budgets_stats.md","url":"\\/blueprint\\/06_budgets_stats.md"},{"id":"New Ideas in This Chapter","number":7,"numberStr":"07","name":"New Ideas in This Chapter","slug":"07_processes","path":"07_processes.md","url":"\\/blueprint\\/07_processes.md"},{"id":"New Ideas in This Chapter","number":8,"numberStr":"08","name":"New Ideas in This Chapter","slug":"08_branches","path":"08_branches.md","url":"\\/blueprint\\/08_branches.md"},{"id":"Navigating the Determinism Landscape","number":12,"numberStr":"12","name":"Navigating the Determinism Landscape","slug":"12_determinism","path":"12_determinism.md","url":"\\/blueprint\\/12_determinism.md"}]},"content":"\u003ch1>Vision: &quot;The Reactor&quot;\u003c\\/h1>\n\u003cp>\u003cem>For definitions of key terms used in this document, please refer to the \u003ca href=\".\\/00_glossary.md\">Glossary\u003c\\/a>.\u003c\\/em>\u003c\\/p>\n\u003cp>This document outlines the vision for refactoring the existing poker runtime into \u003cstrong>&quot;The Reactor&quot;\u003c\\/strong>—a universal and extensible system for context management for real-time agents. This evolution transforms our powerful Temporal-based workflow system from a single-purpose application into a protocol for intelligent, autonomous agents to interact with any turn-based environment, be it a zero-sum game, a collaborative simulation, or a complex business process. The Reactor will be the first &quot;reactor engine&quot; for our broader idea network.\u003c\\/p>\n\u003ch2>From Poker-Specific to Protocol-Driven\u003c\\/h2>\n\u003cp>Our current runtime is a success. It uses Temporal workflows to manage a complex microcosm of poker bots that play, compute, and react within a casino environment. We have also designed an API for an abstract game engine to separate game logic from the runtime. Our poker engine is the first implementation of this API, setting the stage for a future where various game engines can be plugged in and out seamlessly.\u003c\\/p>\n\u003cp>However, the inter-communication within our system is still hard-coded to a specific game notation (Poker Hand History Format). To truly unlock the potential of our system, we will move beyond this limitation.\u003c\\/p>\n\u003cp>The core of this refactoring is the adoption of the \u003cstrong>&quot;Idea Triplet&quot;\u003c\\/strong> as the fundamental unit of communication. Instead of sending a simple game state object, every message within the system will be a self-contained triplet:\u003c\\/p>\n\u003col>\n\u003cli>\u003cstrong>Schema:\u003c\\/strong> A JSON schema that provides a universal, semantic definition of the game state. It not only makes the data self-describing but also contains sufficient information to determine the next valid action or state transition.\u003c\\/li>\n\u003cli>\u003cstrong>Context:\u003c\\/strong> Additional information, such as game rules, bot instructions, or historical data, that informs the interpretation of the solution.\u003c\\/li>\n\u003cli>\u003cstrong>Solution:\u003c\\/strong> The actual game state, which conforms to the schema.\u003c\\/li>\n\u003c\\/ol>\n\u003cp>Together, the \u003ccode>Schema\u003c\\/code> and the \u003ccode>Solution\u003c\\/code> form a complete, self-contained snapshot of the game state. The \u003ccode>Solution\u003c\\/code> by itself is an ambiguous representation of the game; it is merely data. The \u003ccode>Schema\u003c\\/code> provides the critical context, defining the vocabulary, structure, and rules. It is sufficient to understand what can be added to the game notation and how another player can react, making it possible to determine the next valid move. This means any component can understand not just the current state, but its immediate possibilities, without prior knowledge of the game&#39;s implementation. A key technical decision supporting this is that the triplet will be the sole unit of data passed through the critical path of all workflows; we are moving away from passing partial states.\u003c\\/p>\n\u003cp>This makes the \u003ccode>Idea\u003c\\/code> a true computational primitive—a building block for creating complex, evolving systems. Unlike a simple, ephemeral request to a chatbot, an \u003ccode>Idea\u003c\\/code> is a self-contained, stateful artifact. It packages the \u003ccode>input\u003c\\/code>, the \u003ccode>output\u003c\\/code> (\u003ccode>solution\u003c\\/code>), the rules (\u003ccode>schema\u003c\\/code>), and the entire \u003ccode>context\u003c\\/code> of its creation into a single, portable unit. It&#39;s not just a question; it&#39;s the question, the answer, and the complete formula that connects them, enabling a persistent, composable system, not just a one-off transaction.\u003c\\/p>\n\u003ch2>From Latent to Explicit: A Crystallization Strategy\u003c\\/h2>\n\u003cp>This architecture enables a powerful approach where gameplay logic begins with a flexible \u003cstrong>Latent Ruleset\u003c\\/strong> and can gradually crystallize into a deterministic \u003cstrong>Explicit Ruleset\u003c\\/strong>. The system is designed to operate with the Latent Ruleset by default, treating an Explicit Ruleset as a powerful, progressive enhancement rather than a prerequisite.\u003c\\/p>\n\u003ch3>1. Latent Ruleset\u003c\\/h3>\n\u003cp>Our primary design principle is to start with the &quot;worst case&quot; scenario: a game for which no explicit engine exists. The system is built to function seamlessly in this mode by default.\u003c\\/p>\n\u003cp>Here, the LLM acts as a \u003cstrong>&quot;Universal Interpreter,&quot;\u003c\\/strong> effectively becoming the game&#39;s dealer and referee. It uses the \u003ccode>Schema\u003c\\/code> and \u003ccode>Context\u003c\\/code> from the triplet to understand the rules, validate actions, and advance the game state intelligently. The ruleset is &quot;latent&quot;—contained within the vast knowledge of the LLM and the information provided in the triplet, rather than in explicit code. The baseline &quot;universal engine&quot; will be minimal, managing only the seating of participants and the basic turn-taking sequence. The LLM handles the rest, allowing for unprecedented adaptability.\u003c\\/p>\n\u003ch3>2. Explicit Ruleset\u003c\\/h3>\n\u003cp>For games where we have a dedicated engine (like our existing poker engine), the system operates in an accelerated, deterministic mode. The engine provides an Explicit Ruleset that does not replace the triplet&#39;s core function, but powerfully augments it. It serves two primary functions:\u003c\\/p>\n\u003cul>\n\u003cli>\u003cp>\u003cstrong>Ensuring Determinism and Predictability:\u003c\\/strong> The engine validates all actions against the game&#39;s strict rules, confirming what a player can do at any given moment and verifying the actions chosen by the bots. This guarantees predictable and fair gameplay.\u003c\\/p>\n\u003c\\/li>\n\u003cli>\u003cp>\u003cstrong>Context Engineering:\u003c\\/strong> The engine acts as a sophisticated context provider. It enriches the \u003ccode>Context\u003c\\/code> part of the triplet with high-value, domain-specific information. This includes historical statistics on player behavior, gameplay patterns, and other relevant analytics. This &quot;engineered context&quot; allows our bots to make far more intelligent and strategic decisions.\u003c\\/p>\n\u003c\\/li>\n\u003c\\/ul>\n\u003cp>In this mode, the game engine provides explicit, hard-coded logic that acts as a source of truth and enhances the decision-making quality of our agents, ensuring the system is both reliable and smart.\u003c\\/p>\n\u003ch3>3. From Simulation to Specification: A New Development Paradigm\u003c\\/h3>\n\u003cp>This strategy of crystallization from latent to explicit logic unlocks a revolutionary approach to development. Instead of writing a specification for a new game from scratch, we will first use &quot;The Reactor&quot; with its default Latent Ruleset to \u003cem>play\u003c\\/em> the game.\u003c\\/p>\n\u003col>\n\u003cli>\u003cstrong>Simulate:\u003c\\/strong> We provide the Reactor with a triplet describing a new game (e.g., Dominoes), even a completely novel one. The LLM, acting as the universal interpreter, will begin to simulate gameplay.\u003c\\/li>\n\u003cli>\u003cstrong>Generate:\u003c\\/strong> As the LLM plays, it generates logs, reasoning, and a wide variety of gameplay scenarios.\u003c\\/li>\n\u003cli>\u003cstrong>Specify:\u003c\\/strong> We then use this rich, simulated output as the raw material to write a robust, battle-tested specification and a comprehensive suite of tests.\u003c\\/li>\n\u003c\\/ol>\n\u003cp>The simulation precedes and informs the code. We can understand and explore a game&#39;s dynamics and edge cases before a single line of deterministic engine code is written. This dramatically accelerates development and leads to more robust, well-defined game engines.\u003c\\/p>\n\u003ch2>Stateful Agents and Long-Term Memory\u003c\\/h2>\n\u003cp>A critical capability of The Reactor is that the agents operating within it are stateful. They are not simple bots executing one-off commands. Because the system is built on persistent workflows, each agent can maintain a long-term memory of its interactions.\u003c\\/p>\n\u003cp>An agent can remember what happened in previous rounds, recall strategies from entirely different games, and learn the tendencies of other players over time. This statefulness is a core differentiator, transforming agents from simple reactive components into entities that learn and adapt within their environment. This allows for far more sophisticated and strategic behavior than a stateless request-response model could ever achieve.\u003c\\/p>\n\u003ch2>Business Implications\u003c\\/h2>\n\u003cp>This architectural shift has profound business implications:\u003c\\/p>\n\u003cul>\n\u003cli>\u003cstrong>Rapid Onboarding:\u003c\\/strong> We can offer clients the ability to integrate new games and even complex business processes with minimal engineering effort. The universal path allows us to start running bots for a new game the moment we receive its schema, even before a dedicated engine is implemented.\u003c\\/li>\n\u003cli>\u003cstrong>A Clear Specification:\u003c\\/strong> We can provide a clear specification format (the game state \u003ccode>Schema\u003c\\/code>) to clients or third-party developers, allowing them to build new game engines that plug directly into our runtime. Our simulation-first approach will help us and our partners generate these specifications faster and more accurately.\u003c\\/li>\n\u003cli>\u003cstrong>Specification as a Service:\u003c\\/strong> For clients struggling to define complex systems (like a membership or rewards program), we can treat their process as a &quot;game.&quot; Our Reactor can simulate the process using the Universal Path, helping them clarify the rules and automatically generating a robust specification and test suite. This solves a major business bottleneck and becomes a valuable service in itself.\u003c\\/li>\n\u003cli>\u003cstrong>Immediate Functionality:\u003c\\/strong> Our system can start running bots for a new game the moment we receive its schema, even before a dedicated engine is implemented.\u003c\\/li>\n\u003c\\/ul>\n\u003cp>By refactoring our runtime to be protocol-driven, we are not just improving an existing product. We are building a future-proof foundation for an ecosystem of autonomous agents capable of mastering any game, creating limitless opportunities for expansion and innovation.\u003c\\/p>\n\u003ch2>Alignment with the Broader Vision\u003c\\/h2>\n\u003cp>This strategic shift does more than just enhance our gaming product; it aligns our entire product suite under a single, unified vision. This work is an immediate and practical extension of our goal to build a decentralized, peer-to-peer network for ideas, as outlined in the \u003cem>Edict of Autonomy\u003c\\/em>.\u003c\\/p>\n\u003cp>\u003cstrong>The First Client and a Proof of Concept\u003c\\/strong>\nThis refactored runtime will serve as the first custom client for our \u003cstrong>&quot;Idea Triplet&quot;\u003c\\/strong> protocol. It is a critical proof of concept, demonstrating in a real-world, commercial application how this abstract model can create tangible value, flexibility, and intelligence.\u003c\\/p>\n\u003cp>\u003cstrong>Beyond Gaming: A Universal Interaction Model\u003c\\/strong>\nThe architecture we are building is not confined to games. It provides a generic and powerful model for AI agents to react to discrete changes in any environment. If you squint, everything can be viewed as a turn-based game: a conversation, a financial transaction, a project management workflow.\u003c\\/p>\n\u003cp>The Reactor is the first of many such &quot;Idea-Transformer&quot; microservices. The same protocol will support a composable ecosystem of services, including:\u003c\\/p>\n\u003cul>\n\u003cli>A \u003cstrong>Resolver\u003c\\/strong> service that enriches an \u003ccode>Idea\u003c\\/code> by fetching and embedding linked data from a database.\u003c\\/li>\n\u003cli>A \u003cstrong>Stats\u003c\\/strong> service that analyzes an \u003ccode>Idea\u003c\\/code> and appends historical or statistical context.\u003c\\/li>\n\u003cli>A \u003cstrong>Validation\u003c\\/strong> service that checks an \u003ccode>Idea\u003c\\/code> against a set of rules and provides feedback for retries.\u003c\\/li>\n\u003c\\/ul>\n\u003cp>By building a system that masters this interaction model, we are creating a foundational technology—a composable &quot;Unix-like tool&quot; in a larger ecosystem of services—that can be applied to a vast array of future products and services, making this project a cornerstone of our company&#39;s future.\u003c\\/p>\n","currentChapter":"From Poker-Specific to Protocol-Driven"}}</script>
