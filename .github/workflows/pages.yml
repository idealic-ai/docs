name: Build & Deploy Pages
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Your build environment ---
      # Example for Node:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm run build

      # Ensure Jekyll is disabled in the output
      - run: touch dist/.nojekyll

      # Upload the folder you want to publish (change 'dist' if needed)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
